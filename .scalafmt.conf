version = "3.8.3"
align.preset = some
maxColumn = 120

# Scala 3 dialect
runner.dialect = scala3

# Note: RedundantParens is excluded because it incorrectly removes parentheses from
# Scala 3 type intersections in given declarations, e.g., (A & B), which are required
# to disambiguate them from multiple type parameters.
rewrite.rules = [AvoidInfix, RedundantBraces, SortModifiers]