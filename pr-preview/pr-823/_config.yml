# Fukuii Documentation Site Configuration
# This file configures Jekyll for GitHub Pages deployment

# Site settings
title: Fukuii Documentation
description: >-
  Comprehensive documentation for the Fukuii Ethereum Classic client.
  Includes architecture guides, runbooks, ADRs, and development resources.
baseurl: "/fukuii"
url: "https://chippr-robotics.github.io"

# Build settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle

# Default layout for markdown files
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Optional: Enable Table of Contents
toc: true
