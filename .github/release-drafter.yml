# Release Drafter Configuration
# Automatically generates release notes and changelog from PRs and commits

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'testing'
      - 'tests'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ—ï¸ Infrastructure'
    labels:
      - 'infrastructure'
      - 'ci'
      - 'ci/cd'
      - 'build'
      - 'deployment'
  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'maintenance'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'docs'
      - 'chore'
      - 'dependencies'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## ğŸ“¦ Artifacts

  This release includes:
  - **Distribution Package**: `fukuii-$RESOLVED_VERSION.zip` - Full distribution with scripts and configuration
  - **Assembly JAR**: `fukuii-assembly-$RESOLVED_VERSION.jar` - Standalone executable JAR
  - **SBOM**: Software Bill of Materials in CycloneDX JSON format
  - **Docker Image**: `ghcr.io/chippr-robotics/chordodes_fukuii:v$RESOLVED_VERSION`
    - âœ… Signed with Cosign (keyless, GitHub OIDC)
    - âœ… Includes SLSA Level 3 provenance attestations
    - âœ… Includes SBOM

  ## ğŸ” Verification

  Verify the Docker image signature:
  ```bash
  cosign verify \
    --certificate-identity-regexp=https://github.com/chippr-robotics/fukuii \
    --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
    ghcr.io/chippr-robotics/chordodes_fukuii:v$RESOLVED_VERSION
  ```

  ## Contributors

  Thank you to all our contributors! ğŸ‰

  $CONTRIBUTORS

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'test'
    files:
      - '**/test/**/*'
      - '**/*Spec.scala'
      - '**/*Test.scala'
  - label: 'ci/cd'
    files:
      - '.github/**/*'
  - label: 'security'
    title:
      - '/security/i'
      - '/vulnerability/i'
      - '/cve/i'
  - label: 'crypto'
    files:
      - 'crypto/**/*'
  - label: 'core'
    files:
      - 'src/**/*'
  - label: 'docker'
    files:
      - 'docker/**/*'
      - 'Dockerfile*'
      - '.dockerignore'
  - label: 'dependencies'
    files:
      - '**/Dependencies.scala'
      - 'project/plugins.sbt'
      - 'build.sbt'
      - '**/build.properties'
  - label: 'build'
    files:
      - 'build.sbt'
      - 'project/**/*'
