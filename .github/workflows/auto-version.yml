name: Auto Version Increment

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request_target:
    types: [closed]
    branches:
      - main
      - master
      - develop

jobs:
  auto-version:
    name: Auto Increment Version
    runs-on: ubuntu-latest
    # Only run on merged PRs or direct pushes to main/master/develop
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Determine version increment type
        id: version-type
        run: |
          # Check if this is a milestone (look for milestone in commit message or PR labels)
          IS_MILESTONE=false
          
          if [[ "${{ github.event_name }}" == "pull_request_target" ]]; then
            # Check PR labels for milestone marker
            echo "${{ toJson(github.event.pull_request.labels) }}" | jq -r '.[].name' | grep -q "milestone" && IS_MILESTONE=true
            
            # Check PR title for milestone marker
            echo "${{ github.event.pull_request.title }}" | grep -qi "milestone" && IS_MILESTONE=true
          else
            # Check commit message for milestone marker
            git log -1 --pretty=%B | grep -qi "milestone" && IS_MILESTONE=true
          fi
          
          if [ "$IS_MILESTONE" = true ]; then
            echo "increment_type=minor" >> $GITHUB_OUTPUT
            echo "This is a milestone - will increment by 0.1.0"
          else
            echo "increment_type=patch" >> $GITHUB_OUTPUT
            echo "Regular commit - will increment by 0.0.1"
          fi
      
      - name: Read current version
        id: current-version
        run: |
          VERSION=$(grep 'ThisBuild / version' version.sbt | grep -oP '\d+\.\d+\.\d+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Calculate new version
        id: new-version
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          INCREMENT_TYPE="${{ steps.version-type.outputs.increment_type }}"
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          if [ "$INCREMENT_TYPE" = "minor" ]; then
            # Milestone: increment minor version, reset patch
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Regular commit: increment patch version
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update version.sbt
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          sed -i "s/(ThisBuild \/ version) := \"[^\"]*\"/(ThisBuild \/ version) := \"$NEW_VERSION\"/" version.sbt
          
          echo "Updated version.sbt:"
          cat version.sbt
      
      - name: Commit and push version update
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          
          git add version.sbt
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
          
          echo "Version bumped to $NEW_VERSION and pushed"
      
      - name: Create version tag
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          
          # Create annotated tag
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
          
          echo "Created and pushed tag v$NEW_VERSION"
