name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  test:
    name: Test and Build (JDK 17, Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala-version: ['3.3']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      
      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-17-${{ hashFiles('**/build.sbt', '**/build.properties', '**/Dependencies.scala', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-17-
            ${{ runner.os }}-sbt-
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Compile all modules
        run: |
          if [ "${{ matrix.scala-version }}" = "3.3" ]; then
            sbt "++3.3.4" compile-all
          else
            sbt compile-all
          fi
        env:
          FUKUII_DEV: true
      
      - name: Check code formatting (diagnostic)
        run: |
          if [ "${{ matrix.scala-version }}" = "3.3" ]; then
            sbt "++3.3.4" scalafmtCheckAll 2>&1 | tee format-check.log
          else
            sbt scalafmtCheckAll 2>&1 | tee format-check.log
          fi
          echo "--- Last 200 lines of format check output ---"
          tail -n 200 format-check.log
          if grep -E "(error|failed|Failed to format|Unexpected formatting diff|does not match the file on disk)" format-check.log; then
            echo "ERROR: Code formatting issues detected. See output above."
            exit 1
          fi
        env:
          FUKUII_DEV: true
      
      - name: Run Scapegoat analysis
        # Only run Scapegoat on Scala 2.13 as it's not yet compatible with Scala 3
        if: matrix.scala-version == '2.13'
        run: sbt runScapegoat
        env:
          FUKUII_DEV: true
      
      - name: Upload Scapegoat reports
        if: always() && matrix.scala-version == '2.13'
        uses: actions/upload-artifact@v4
        with:
          name: scapegoat-reports-jdk17-scala-${{ matrix.scala-version }}
          path: |
            **/target/scala-*/scapegoat-report/**
          retention-days: 7
          if-no-files-found: warn
      
      - name: Run tests with coverage
        run: |
          if [ "${{ matrix.scala-version }}" = "3.3" ]; then
            sbt "++3.3.4" testCoverage
          else
            sbt testCoverage
          fi
        env:
          FUKUII_DEV: true
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-jdk17-scala-${{ matrix.scala-version }}
          path: |
            **/target/scala-*/scoverage-report/**
            **/target/scala-*/scoverage-data/**
          retention-days: 30
          if-no-files-found: warn
      
      - name: Build assembly
        # Only build assembly for Scala 3.3 (primary version)
        if: matrix.scala-version == '3.3'
        run: sbt "++3.3.4" assembly
        env:
          FUKUII_DEV: true
      
      - name: Build distribution
        # Only build distribution for Scala 3.3 (primary version)
        if: matrix.scala-version == '3.3'
        run: sbt "++3.3.4" dist
        env:
          FUKUII_DEV: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk17-scala-${{ matrix.scala-version }}
          path: |
            **/target/test-reports/**
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload build artifacts
        if: matrix.scala-version == '3.3'
        uses: actions/upload-artifact@v4
        with:
          name: fukuii-distribution-jdk17-scala-${{ matrix.scala-version }}
          path: |
            target/universal/*.zip
            **/target/scala-*/*-assembly-*.jar
          retention-days: 7
          if-no-files-found: warn
