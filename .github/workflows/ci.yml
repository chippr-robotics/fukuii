name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  test:
    name: Test and Build (JDK 21, Scala 3.3.4)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'
      
      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-21-${{ hashFiles('**/build.sbt', '**/build.properties', '**/Dependencies.scala', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-21-
            ${{ runner.os }}-sbt-
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Compile all modules
        run: sbt compile-all
        env:
          FUKUII_DEV: true
      
      - name: Check code formatting (diagnostic)
        run: |
          sbt scalafmtCheckAll 2>&1 | tee format-check.log
          echo "--- Last 200 lines of format check output ---"
          tail -n 200 format-check.log
          if grep -E "(error|failed|Failed to format|Unexpected formatting diff|does not match the file on disk)" format-check.log; then
            echo "ERROR: Code formatting issues detected. See output above."
            exit 1
          fi
        env:
          FUKUII_DEV: true
      
      - name: Run tests with coverage
        run: sbt testCoverage
        env:
          FUKUII_DEV: true
      
      - name: Run Ethereum/Tests Integration Tests
        run: |
          echo "Running ethereum/tests integration test suite..."
          sbt "IntegrationTest / testOnly *SimpleEthereumTest *BlockchainTestsSpec" || true
          
          echo ""
          echo "=== Ethereum/Tests Integration Results ==="
          echo "Tests validate EVM compliance against official ethereum/tests repository"
          echo "See test artifacts for detailed results"
        env:
          FUKUII_DEV: true
        timeout-minutes: 10
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-jdk21-scala-3.3.4
          path: |
            **/target/scala-*/scoverage-report/**
            **/target/scala-*/scoverage-data/**
          retention-days: 30
          if-no-files-found: warn
      
      - name: Build assembly
        run: sbt assembly
        env:
          FUKUII_DEV: true
      
      - name: Build distribution
        run: sbt dist
        env:
          FUKUII_DEV: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk21-scala-3.3.4
          path: |
            **/target/test-reports/**
            **/target/scala-*/test-classes/**/*.log
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload ethereum/tests integration results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ethereum-tests-results-jdk21-scala-3.3.4
          path: |
            **/target/scala-*/it-classes/**/*.log
            /tmp/fukuii-it-test/**/*.log
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fukuii-distribution-jdk21-scala-3.3.4
          path: |
            target/universal/*.zip
            **/target/scala-*/*-assembly-*.jar
          retention-days: 7
          if-no-files-found: warn
