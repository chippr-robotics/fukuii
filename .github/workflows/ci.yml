name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Compile all modules
        run: sbt compile-all
        env:
          FUKUII_DEV: true
      
      - name: Check code formatting
        run: sbt formatCheck
        env:
          FUKUII_DEV: true
      
      - name: Run scalastyle
        run: |
          sbt bytes/scalastyle
          sbt bytes/test:scalastyle
          sbt crypto/scalastyle
          sbt crypto/test:scalastyle
          sbt rlp/scalastyle
          sbt rlp/test:scalastyle
          sbt scalastyle
          sbt test:scalastyle
        env:
          FUKUII_DEV: true
      
      - name: Run tests
        run: sbt testAll
        env:
          FUKUII_DEV: true
      
      - name: Build distribution
        run: sbt dist
        env:
          FUKUII_DEV: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fukuii-distribution
          path: target/universal/*.zip
          retention-days: 7
