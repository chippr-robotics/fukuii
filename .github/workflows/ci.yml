name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    name: Test and Build (JDK ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: ['11', '17']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'sbt'
      
      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ matrix.java }}-${{ hashFiles('**/build.sbt', '**/build.properties', '**/Dependencies.scala', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-${{ matrix.java }}-
            ${{ runner.os }}-sbt-
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Compile all modules
        run: sbt compile-all
        env:
          FUKUII_DEV: true
      
      - name: Check code formatting
        run: sbt formatCheck
        env:
          FUKUII_DEV: true
      
      - name: Run scalastyle
        run: |
          sbt bytes/scalastyle
          sbt bytes/test:scalastyle
          sbt crypto/scalastyle
          sbt crypto/test:scalastyle
          sbt rlp/scalastyle
          sbt rlp/test:scalastyle
          sbt scalastyle
          sbt test:scalastyle
        env:
          FUKUII_DEV: true
      
      - name: Run tests
        run: sbt testAll
        env:
          FUKUII_DEV: true
      
      - name: Build assembly
        run: sbt assembly
        env:
          FUKUII_DEV: true
      
      - name: Build distribution
        run: sbt dist
        env:
          FUKUII_DEV: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk${{ matrix.java }}
          path: |
            **/target/test-reports/**
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fukuii-distribution-jdk${{ matrix.java }}
          path: |
            target/universal/*.zip
            **/target/scala-*/*-assembly-*.jar
          retention-days: 7
          if-no-files-found: warn
