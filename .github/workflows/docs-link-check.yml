# Documentation Link Checker Workflow
#
# Checks for broken links in documentation
# Runs on PRs that modify docs and weekly on develop branch

name: Check Documentation Links

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: pip install -r requirements-docs.txt

      - name: Build documentation
        run: mkdocs build

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,204
            --exclude-mail
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude 'github.com/.*/edit/'
            --exclude 'github.com/.*/issues/new'
            './site/**/*.html'
          fail: true
        continue-on-error: true

      - name: Create Issue on Failure
        if: steps.lychee.outcome == 'failure' && github.event_name == 'schedule'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Documentation Link Check Failed
          content-filepath: ./lychee/out.md
          labels: |
            documentation
            automated

      - name: Comment on PR
        if: steps.lychee.outcome == 'failure' && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: ./lychee/out.md
