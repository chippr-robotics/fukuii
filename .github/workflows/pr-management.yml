name: PR Management

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, labeled, unlabeled]

jobs:
  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Label based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true
  
  check-milestone:
    name: Check Milestone Assignment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
    
    steps:
      - name: Check if PR has milestone
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            if (!pr.milestone) {
              core.warning('This PR does not have a milestone assigned. Consider assigning it to track features and releases.');
            } else {
              core.info(`PR is assigned to milestone: ${pr.milestone.title}`);
            }
  
  link-issue:
    name: Check Issue Linking
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    permissions:
      pull-requests: write
    
    steps:
      - name: Check for linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            
            // Common patterns for issue linking
            const patterns = [
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi,
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+https:\/\/github\.com\/[^\/]+\/[^\/]+\/issues\/(\d+)/gi
            ];
            
            let hasLinkedIssue = false;
            for (const pattern of patterns) {
              if (pattern.test(body)) {
                hasLinkedIssue = true;
                break;
              }
            }
            
            if (!hasLinkedIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: 'ðŸ‘‹ This PR doesn\'t appear to be linked to an issue. Consider linking it using keywords like `Fixes #123` or `Closes #123` in the description to help with tracking.'
              });
            }
