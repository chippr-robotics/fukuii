# Documentation Preview Workflow
#
# This workflow builds and deploys documentation previews for pull requests
# Preview URL will be posted as a comment on the PR
#
# Uses: rossjrw/pr-preview-action for preview deployments

name: Documentation Preview

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - '.github/workflows/docs-preview.yml'
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

# Ensure only one preview deployment per PR at a time
concurrency: 
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        if: github.event.action != 'closed'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        if: github.event.action != 'closed'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: pip install -r requirements-docs.txt

      - name: Build documentation
        if: github.event.action != 'closed'
        run: mkdocs build --strict

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./site/
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
