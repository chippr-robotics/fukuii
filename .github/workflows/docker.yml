name: Docker Build

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - develop
  schedule:
    # Run nightly builds at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_ORG: chipprrobotics

jobs:
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: base
            file: Dockerfile-base
            suffix: -base
          - name: dev
            file: Dockerfile-dev
            suffix: -dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        continue-on-error: true
        id: dockerhub_login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build base image locally if needed
        if: matrix.image.name == 'dev'
        run: |
          cd docker
          docker build -t fukuii-base:latest -f Dockerfile-base .

      - name: Determine nightly tag
        id: nightly
        if: github.event_name == 'schedule'
        run: |
          echo "tag=nightly-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "rolling_tag=nightly" >> $GITHUB_OUTPUT

      - name: Extract metadata for GHCR
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image.suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.nightly.outputs.tag }},enable=${{ github.event_name == 'schedule' }}
            type=raw,value=${{ steps.nightly.outputs.rolling_tag }},enable=${{ github.event_name == 'schedule' }}

      - name: Extract metadata for Docker Hub
        id: meta_dockerhub
        if: steps.dockerhub_login.outcome == 'success'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_ORG }}/fukuii${{ matrix.image.suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.nightly.outputs.tag }},enable=${{ github.event_name == 'schedule' }}
            type=raw,value=${{ steps.nightly.outputs.rolling_tag }},enable=${{ github.event_name == 'schedule' }}

      - name: Combine tags
        id: tags
        run: |
          TAGS="${{ steps.meta_ghcr.outputs.tags }}"
          if [ -n "${{ steps.meta_dockerhub.outputs.tags }}" ]; then
            TAGS="${TAGS}
          ${{ steps.meta_dockerhub.outputs.tags }}"
          fi
          # Multi-line output handling
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/${{ matrix.image.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}

  docker-build-main:
    name: Build Main Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        continue-on-error: true
        id: dockerhub_login_main
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build base and dev images locally
        run: |
          cd docker
          docker build -t fukuii-base:latest -f Dockerfile-base .
          docker build -t fukuii-dev:latest -f Dockerfile-dev .

      - name: Determine nightly tag
        id: nightly
        if: github.event_name == 'schedule'
        run: |
          echo "tag=nightly-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "rolling_tag=nightly" >> $GITHUB_OUTPUT

      - name: Extract metadata for main image (GHCR)
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.nightly.outputs.tag }},enable=${{ github.event_name == 'schedule' }}
            type=raw,value=${{ steps.nightly.outputs.rolling_tag }},enable=${{ github.event_name == 'schedule' }}

      - name: Extract metadata for main image (Docker Hub)
        id: meta_dockerhub_main
        if: steps.dockerhub_login_main.outcome == 'success'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_ORG }}/fukuii
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.nightly.outputs.tag }},enable=${{ github.event_name == 'schedule' }}
            type=raw,value=${{ steps.nightly.outputs.rolling_tag }},enable=${{ github.event_name == 'schedule' }}

      - name: Combine tags for main image
        id: tags
        run: |
          TAGS="${{ steps.meta_ghcr.outputs.tags }}"
          if [ -n "${{ steps.meta_dockerhub_main.outputs.tags }}" ]; then
            TAGS="${TAGS}
          ${{ steps.meta_dockerhub_main.outputs.tags }}"
          fi
          # Multi-line output handling
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          cache-from: type=gha,scope=main
          cache-to: type=gha,mode=max,scope=main
