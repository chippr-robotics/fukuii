name: Nightly Build

on:
  schedule:
    # Run at 00:00 GMT (midnight UTC) every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: chipprbots/fukuii

jobs:
  nightly-build:
    name: Nightly Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: mainnet
            file: Dockerfile.mainnet
            suffix: -mainnet
          - name: mordor
            file: Dockerfile.mordor
            suffix: -mordor
          - name: bootnode
            file: Dockerfile.bootnode
            suffix: -bootnode

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate nightly tag
        id: nightly-tag
        run: |
          NIGHTLY_DATE=$(date -u +%Y%m%d)
          echo "date=$NIGHTLY_DATE" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image.suffix }}
            ${{ env.DOCKERHUB_IMAGE }}${{ matrix.image.suffix }}
          tags: |
            type=raw,value=nightly
            type=raw,value=nightly-${{ steps.nightly-tag.outputs.date }}

      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.image.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}

  nightly-build-standard:
    name: Nightly Build - Standard Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: main
            file: Dockerfile
            suffix: ''
          - name: dev
            file: Dockerfile-dev
            suffix: -dev
          - name: base
            file: Dockerfile-base
            suffix: -base

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate nightly tag
        id: nightly-tag
        run: |
          NIGHTLY_DATE=$(date -u +%Y%m%d)
          echo "date=$NIGHTLY_DATE" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image.suffix }}
            ${{ env.DOCKERHUB_IMAGE }}${{ matrix.image.suffix }}
          tags: |
            type=raw,value=nightly
            type=raw,value=nightly-${{ steps.nightly-tag.outputs.date }}

      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.image.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}-nightly
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}-nightly

  nightly-comprehensive-tests:
    name: Nightly Comprehensive Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 240
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'
      
      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-21-${{ hashFiles('**/build.sbt', '**/build.properties', '**/Dependencies.scala', '**/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-21-
            ${{ runner.os }}-sbt-
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Run Comprehensive Test Suite
        run: |
          echo "=========================================="
          echo "Running Comprehensive Test Suite (< 3 hours)"
          echo "=========================================="
          sbt testComprehensive
        env:
          FUKUII_DEV: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-test-results-${{ github.run_number }}
          path: |
            **/target/test-reports/**
            **/target/scala-*/test-classes/**/*.log
          retention-days: 30
          if-no-files-found: warn

  nightly-statistics:
    name: Nightly Statistics Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Collect GitHub Statistics
        id: stats
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "=== Collecting GitHub Statistics ==="
          
          # Get all milestones
          MILESTONES=$(gh api repos/${{ github.repository }}/milestones?state=all --paginate | jq -r '.[] | "\(.number)|\(.title)|\(.state)"')
          
          # Create statistics report
          cat > /tmp/github-stats.md <<EOF
          # GitHub Statistics Report
          **Generated**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Repository**: ${{ github.repository }}
          
          ## Pull Requests by Milestone
          
          EOF
          
          echo "$MILESTONES" | while IFS='|' read -r number title state; do
            echo "Processing milestone: $title ($state)"
            
            # Count PRs for this milestone
            OPEN_PRS=$(gh api "repos/${{ github.repository }}/pulls?state=open&milestone=$number" --paginate | jq '. | length')
            CLOSED_PRS=$(gh api "repos/${{ github.repository }}/pulls?state=closed&milestone=$number" --paginate | jq '. | length')
            TOTAL_PRS=$((OPEN_PRS + CLOSED_PRS))
            
            cat >> /tmp/github-stats.md <<EOF
          ### Milestone: $title ($state)
          - **Open PRs**: $OPEN_PRS
          - **Closed PRs**: $CLOSED_PRS
          - **Total PRs**: $TOTAL_PRS
          
          EOF
          done
          
          # Overall statistics
          TOTAL_OPEN=$(gh api "repos/${{ github.repository }}/pulls?state=open" --paginate | jq '. | length')
          TOTAL_CLOSED=$(gh api "repos/${{ github.repository }}/pulls?state=closed" --paginate | jq '. | length')
          TOTAL_ISSUES_OPEN=$(gh api "repos/${{ github.repository }}/issues?state=open" --paginate | jq '. | length')
          TOTAL_ISSUES_CLOSED=$(gh api "repos/${{ github.repository }}/issues?state=closed" --paginate | jq '. | length')
          
          cat >> /tmp/github-stats.md <<EOF
          ## Overall Statistics
          
          ### Pull Requests
          - **Open**: $TOTAL_OPEN
          - **Closed**: $TOTAL_CLOSED
          - **Total**: $((TOTAL_OPEN + TOTAL_CLOSED))
          
          ### Issues
          - **Open**: $TOTAL_ISSUES_OPEN
          - **Closed**: $TOTAL_ISSUES_CLOSED
          - **Total**: $((TOTAL_ISSUES_OPEN + TOTAL_ISSUES_CLOSED))
          
          ## Recent Activity (Last 30 Days)
          
          EOF
          
          # PRs merged in last 30 days
          THIRTY_DAYS_AGO=$(date -u -d '30 days ago' +%Y-%m-%dT%H:%M:%SZ)
          RECENT_MERGED=$(gh api "repos/${{ github.repository }}/pulls?state=closed&sort=updated&direction=desc" --paginate | \
            jq --arg date "$THIRTY_DAYS_AGO" '[.[] | select(.merged_at != null and .merged_at > $date)] | length')
          
          cat >> /tmp/github-stats.md <<EOF
          - **PRs Merged**: $RECENT_MERGED
          - **PR Merge Rate**: $(awk "BEGIN {printf \"%.2f\", $RECENT_MERGED / 30}") per day
          EOF
          
          cat /tmp/github-stats.md
      
      - name: Collect Gorgoroth Validation Status
        run: |
          echo "=== Gorgoroth Validation Status ==="
          
          cat > /tmp/gorgoroth-status.md <<EOF
          # Gorgoroth Validation Status
          **Generated**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Available Documentation
          
          ### Status Tracking
          - [Gorgoroth Status Tracker](docs/validation/GORGOROTH_STATUS.md)
          - [Validation Status](docs/validation/GORGOROTH_VALIDATION_STATUS.md)
          - [Compatibility Details](docs/validation/GORGOROTH_COMPATIBILITY.md)
          
          ### E2E Walkthroughs
          - [3-Node Walkthrough](docs/validation/GORGOROTH_3NODE_WALKTHROUGH.md)
          - [6-Node Walkthrough](docs/validation/GORGOROTH_6NODE_WALKTHROUGH.md)
          - [Cirith Ungol Walkthrough](docs/validation/CIRITH_UNGOL_WALKTHROUGH.md)
          
          ### Testing Guides
          - [Compatibility Testing](docs/testing/GORGOROTH_COMPATIBILITY_TESTING.md)
          - [Cirith Ungol Testing](docs/testing/CIRITH_UNGOL_TESTING_GUIDE.md)
          - [E2E Testing Guide](docs/testing/E2E_TESTING_GUIDE.md)
          
          ## Current Status Summary
          
          ### 3-Node Scenario
          - ✅ Fukuii ↔ Fukuii: Network communication validated
          - ✅ Fukuii ↔ Fukuii: Block propagation validated
          - ✅ Fukuii ↔ Fukuii: Mining validated
          - ⚠️ Fukuii ↔ Core-Geth: Ready for testing
          - ⚠️ Fukuii ↔ Besu: Ready for testing
          
          ### 6-Node Scenario
          - ✅ Network formation validated
          - ✅ Mining distribution validated
          - ⚠️ Per-node validation pending
          - ⚠️ Long-running stability pending
          
          ### Cirith Ungol Scenario
          - ⚠️ SNAP sync on mainnet: Ready for testing
          - ⚠️ Fast sync on mainnet: Ready for testing
          - ⚠️ Peer diversity: Ready for testing
          - ⚠️ Long-term stability: Ready for testing
          
          ## Infrastructure Status
          - ✅ Docker compose configurations complete
          - ✅ Test scripts complete
          - ✅ Documentation complete
          - ✅ E2E walkthroughs complete
          
          ## Next Steps
          1. Run 6-node per-node validation
          2. Run Cirith Ungol mainnet sync test
          3. Run multi-client tests (Core-Geth, Besu)
          4. Extended stability testing (48h+)
          
          EOF
          
          cat /tmp/gorgoroth-status.md
      
      - name: Generate Combined Report
        run: |
          cat > /tmp/nightly-report.md <<EOF
          # Fukuii Nightly Report
          **Date**: $(date -u +"%Y-%m-%d")
          **Run**: ${{ github.run_number }}
          
          ---
          
          EOF
          
          cat /tmp/github-stats.md >> /tmp/nightly-report.md
          echo "" >> /tmp/nightly-report.md
          echo "---" >> /tmp/nightly-report.md
          echo "" >> /tmp/nightly-report.md
          cat /tmp/gorgoroth-status.md >> /tmp/nightly-report.md
          
          echo "Combined report generated:"
          cat /tmp/nightly-report.md
      
      - name: Upload Statistics Report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-statistics-${{ github.run_number }}
          path: /tmp/nightly-report.md
          retention-days: 90
      
      - name: Create Summary
        run: |
          cat /tmp/nightly-report.md >> $GITHUB_STEP_SUMMARY
