name: Nightly Build

on:
  schedule:
    # Run at 00:00 GMT (midnight UTC) every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: chipprbots/fukuii

jobs:
  nightly-build:
    name: Nightly Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: mainnet
            file: Dockerfile.mainnet
            suffix: -mainnet
          - name: mordor
            file: Dockerfile.mordor
            suffix: -mordor
          - name: mordor-miner
            file: Dockerfile.mordor-miner
            suffix: -mordor-miner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate nightly tag
        id: nightly-tag
        run: |
          NIGHTLY_DATE=$(date -u +%Y%m%d)
          echo "date=$NIGHTLY_DATE" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image.suffix }}
            ${{ env.DOCKERHUB_IMAGE }}${{ matrix.image.suffix }}
          tags: |
            type=raw,value=nightly
            type=raw,value=nightly-${{ steps.nightly-tag.outputs.date }}
      
      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.image.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}

  nightly-build-standard:
    name: Nightly Build - Standard Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: main
            file: Dockerfile
            suffix: ''
          - name: dev
            file: Dockerfile-dev
            suffix: -dev
          - name: base
            file: Dockerfile-base
            suffix: -base
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate nightly tag
        id: nightly-tag
        run: |
          NIGHTLY_DATE=$(date -u +%Y%m%d)
          echo "date=$NIGHTLY_DATE" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image.suffix }}
            ${{ env.DOCKERHUB_IMAGE }}${{ matrix.image.suffix }}
          tags: |
            type=raw,value=nightly
            type=raw,value=nightly-${{ steps.nightly-tag.outputs.date }}
      
      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.image.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}-nightly
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}-nightly
