name: Dependency Check

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - '**/Dependencies.scala'
      - 'project/plugins.sbt'
      - 'build.sbt'

jobs:
  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Check for dependency updates
        run: |
          # Create a simple dependency report
          echo "## Dependency Report" > dependency-report.md
          echo "" >> dependency-report.md
          echo "Generated on $(date)" >> dependency-report.md
          echo "" >> dependency-report.md
          
          # Run sbt dependencyTree and capture output
          sbt 'dependencyTree' > dep-tree.txt 2>&1 || true
          
          echo "### Dependency Tree" >> dependency-report.md
          echo "\`\`\`" >> dependency-report.md
          head -100 dep-tree.txt >> dependency-report.md
          echo "\`\`\`" >> dependency-report.md
        continue-on-error: true
      
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-report
          path: |
            dependency-report.md
            dep-tree.txt
          retention-days: 30
      
      - name: Comment on PR with dependency info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸ“¦ Dependency Changes Detected\n\n';
            comment += 'This PR modifies dependency files. Please ensure:\n\n';
            comment += '- [ ] All dependencies are up to date\n';
            comment += '- [ ] No security vulnerabilities are introduced\n';
            comment += '- [ ] Dependencies are compatible with each other\n';
            comment += '- [ ] License compatibility is maintained\n\n';
            comment += 'Check the dependency report artifact for details.';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
