name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to release (e.g., 0.1.240)'
      release_tier:
        required: false
        type: string
        default: 'patch'
        description: 'Release tier: patch (JAR+ZIP only) or full (+ Docker, signing, SBOM)'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.240)'
        required: true
        type: string
      release_tier:
        description: 'Release tier'
        required: false
        type: choice
        default: 'patch'
        options:
          - patch
          - full

concurrency:
  group: release-${{ inputs.version }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chippr-robotics/chordodes_fukuii
  DOCKERHUB_IMAGE: chipprbots/fukuii

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ inputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          ref: v${{ inputs.version }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'

      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt

      - name: Build distribution and assembly
        run: |
          sbt assembly
          sbt dist
          sbt "Universal/packageZipTarball"
        env:
          FUKUII_DEV: false

      - name: Generate SBOM
        if: inputs.release_tier == 'full'
        run: |
          VERSION="${{ inputs.version }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          UUID=$(uuidgen || echo "00000000-0000-0000-0000-000000000000")

          sbt "dependencyTree" > dependency-tree.txt || true

          cat > sbom.json << EOFSBOM
          {
            "bomFormat": "CycloneDX",
            "specVersion": "1.4",
            "serialNumber": "urn:uuid:${UUID}",
            "version": 1,
            "metadata": {
              "timestamp": "${TIMESTAMP}",
              "tools": [
                {
                  "vendor": "Chippr Robotics",
                  "name": "Fukuii Build System",
                  "version": "${VERSION}"
                }
              ],
              "component": {
                "type": "application",
                "name": "fukuii",
                "version": "${VERSION}",
                "description": "Fukuii - A Scala-based Ethereum Classic client",
                "licenses": [
                  {
                    "license": {
                      "id": "Apache-2.0"
                    }
                  }
                ],
                "purl": "pkg:github/chippr-robotics/fukuii@${VERSION}"
              }
            },
            "components": []
          }
          EOFSBOM

      - name: Prepare artifacts
        run: |
          VERSION="${{ inputs.version }}"
          mkdir -p release-artifacts

          # Copy distribution zip
          cp target/universal/*.zip release-artifacts/ || echo "Warning: No dist zip found"

          # Copy distribution tarball
          cp target/universal/*.tgz release-artifacts/ || echo "Warning: No dist tgz found"

          # Copy assembly JAR
          find target -name "*-assembly-*.jar" -exec cp {} release-artifacts/fukuii-assembly-${VERSION}.jar \; || echo "Warning: No assembly JAR found"

          # Copy SBOM (full releases only)
          if [ -f sbom.json ]; then
            cp sbom.json release-artifacts/fukuii-sbom-${VERSION}.json
          fi

          # Generate SHA256 checksums
          cd release-artifacts
          sha256sum * > SHA256SUMS.txt

          echo "Release artifacts:"
          ls -lh

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fukuii-distribution-${{ inputs.version }}
          path: release-artifacts/*
          retention-days: 90
          if-no-files-found: error

      - name: Generate release body
        id: release-body
        run: |
          VERSION="${{ inputs.version }}"
          TIER="${{ inputs.release_tier }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          cat > release_notes.md << 'HEADER'
          ## Quick Start

          **Universal JAR** (requires JDK 21+):
          ```bash
          HEADER
          echo "java -jar fukuii-assembly-${VERSION}.jar" >> release_notes.md
          echo '```' >> release_notes.md

          cat >> release_notes.md << 'DISTRO'

          **Distribution Package** (includes launch scripts and config):
          ```bash
          DISTRO
          echo "# Linux/Mac" >> release_notes.md
          echo "tar xzf fukuii-${VERSION}.tgz && cd fukuii-${VERSION} && bin/fukuii" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Or use ZIP" >> release_notes.md
          echo "unzip fukuii-${VERSION}.zip && cd fukuii-${VERSION} && bin/fukuii" >> release_notes.md
          echo '```' >> release_notes.md

          if [ "$TIER" = "full" ]; then
            cat >> release_notes.md << DOCKER

          **Docker**:
          \`\`\`bash
          docker pull ghcr.io/chippr-robotics/chordodes_fukuii:${VERSION}
          docker run -p 8545:8545 -p 30303:30303 ghcr.io/chippr-robotics/chordodes_fukuii:${VERSION}
          \`\`\`
          DOCKER
          fi

          echo "" >> release_notes.md
          echo "## Artifacts" >> release_notes.md
          echo "" >> release_notes.md
          echo "| File | Description | Platform |" >> release_notes.md
          echo "|------|-------------|----------|" >> release_notes.md
          echo "| \`fukuii-assembly-${VERSION}.jar\` | Standalone executable JAR | All (JDK 21+) |" >> release_notes.md
          echo "| \`fukuii-${VERSION}.zip\` | Distribution with launch scripts + config | All |" >> release_notes.md
          echo "| \`fukuii-${VERSION}.tgz\` | Distribution tarball | Linux/Mac |" >> release_notes.md
          echo "| \`SHA256SUMS.txt\` | Checksums for all artifacts | - |" >> release_notes.md
          if [ "$TIER" = "full" ]; then
            echo "| \`fukuii-sbom-${VERSION}.json\` | Software Bill of Materials (CycloneDX) | - |" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Verify Checksums" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "sha256sum -c SHA256SUMS.txt" >> release_notes.md
          echo '```' >> release_notes.md

          # Add changes section
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD | grep -v "chore: bump version" || true)
            if [ -n "$COMMITS" ]; then
              echo "" >> release_notes.md
              echo "## Changes since ${PREV_TAG}" >> release_notes.md
              echo "" >> release_notes.md
              echo "$COMMITS" >> release_notes.md
              echo "" >> release_notes.md
              echo "**Full Changelog**: https://github.com/chippr-robotics/fukuii/compare/${PREV_TAG}...v${VERSION}" >> release_notes.md
            fi
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ inputs.release_tier != 'full' }}
          files: |
            release-artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update milestone
        if: inputs.release_tier == 'full'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ inputs.version }}';

            const milestones = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            const milestone = milestones.data.find(m =>
              m.title === version || m.title === `v${version}` || m.title.includes(version)
            );

            if (milestone) {
              await github.rest.issues.updateMilestone({
                owner: context.repo.owner,
                repo: context.repo.repo,
                milestone_number: milestone.number,
                state: 'closed'
              });
              console.log(`Closed milestone: ${milestone.title}`);
            } else {
              console.log(`No matching milestone found for version ${version}`);
            }

  build-and-push-image:
    name: Build and Push Container Image
    if: inputs.release_tier == 'full'
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: v${{ inputs.version }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.4.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Fukuii Ethereum Client
            org.opencontainers.image.description=Fukuii - A Scala-based Ethereum Classic client
            org.opencontainers.image.vendor=Chippr Robotics LLC
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ inputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=release
          cache-to: type=gha,mode=max,scope=release
          provenance: true
          sbom: true

      - name: Sign container image with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Signing image with digest: ${{ steps.build.outputs.digest }}"
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Output image information
        run: |
          echo "## Container Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Verify signature:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp=https://github.com/${{ github.repository }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer=https://token.actions.githubusercontent.com \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  generate-slsa-provenance:
    name: Generate SLSA Provenance
    if: inputs.release_tier == 'full'
    needs: [create-release, build-and-push-image]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@5a775b367a56d5bd118a224a811bba288150a563 # v1.10.0
    with:
      image: ghcr.io/chippr-robotics/chordodes_fukuii
      digest: ${{ needs.build-and-push-image.outputs.image-digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
