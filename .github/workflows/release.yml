name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Ensure only one release build at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chippr-robotics/chordodes_fukuii
  DOCKERHUB_IMAGE: chipprbots/fukuii

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'
      
      - name: Set up SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt
      
      - name: Build distribution and assembly
        run: |
          sbt assembly
          sbt dist
        env:
          FUKUII_DEV: false
      
      - name: Extract version
        id: extract-version
        run: |
          # Extract version from tag or use version from version.sbt
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep -oP '(?<=version.*:= ")[\d.]+' version.sbt)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Install CycloneDX for SBOM generation
        run: |
          # Install CycloneDX SBT plugin dependencies
          mkdir -p ~/.sbt/1.0/plugins
          echo 'addSbtPlugin("net.vonbuchholtz" % "sbt-dependency-check" % "5.1.0")' > ~/.sbt/1.0/plugins/sbom.sbt
      
      - name: Generate SBOM
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          UUID=$(uuidgen || echo "00000000-0000-0000-0000-000000000000")
          
          # Generate dependency tree
          sbt "node/dependencyTree" > dependency-tree.txt || true
          
          # Generate SBOM in CycloneDX JSON format
          cat > sbom.json << EOFSBOM
          {
            "bomFormat": "CycloneDX",
            "specVersion": "1.4",
            "serialNumber": "urn:uuid:${UUID}",
            "version": 1,
            "metadata": {
              "timestamp": "${TIMESTAMP}",
              "tools": [
                {
                  "vendor": "Chippr Robotics",
                  "name": "Fukuii Build System",
                  "version": "${VERSION}"
                }
              ],
              "component": {
                "type": "application",
                "name": "fukuii",
                "version": "${VERSION}",
                "description": "Fukuii - A Scala-based Ethereum Classic client",
                "licenses": [
                  {
                    "license": {
                      "id": "Apache-2.0"
                    }
                  }
                ],
                "purl": "pkg:github/chippr-robotics/fukuii@${VERSION}"
              }
            },
            "components": []
          }
          EOFSBOM
          
          echo "SBOM generated at sbom.json"
      
      - name: Generate CHANGELOG
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/)," >> CHANGELOG.md
          echo "and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html)." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Add current version
          echo "## [${VERSION}] - $(date +%Y-%m-%d)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -z "$PREV_TAG" ]; then
            echo "### Added" >> CHANGELOG.md
            echo "- Initial release of Fukuii Ethereum Client" >> CHANGELOG.md
          else
            # Group commits by type
            echo "### Added" >> CHANGELOG.md
            git log --pretty=format:"%s" ${PREV_TAG}..HEAD | grep -i "^feat\|^add" | sed 's/^/- /' >> CHANGELOG.md || echo ""
            echo "" >> CHANGELOG.md
            
            echo "### Changed" >> CHANGELOG.md
            git log --pretty=format:"%s" ${PREV_TAG}..HEAD | grep -i "^change\|^update\|^refactor" | sed 's/^/- /' >> CHANGELOG.md || echo ""
            echo "" >> CHANGELOG.md
            
            echo "### Fixed" >> CHANGELOG.md
            git log --pretty=format:"%s" ${PREV_TAG}..HEAD | grep -i "^fix\|^bug" | sed 's/^/- /' >> CHANGELOG.md || echo ""
            echo "" >> CHANGELOG.md
            
            echo "### Security" >> CHANGELOG.md
            git log --pretty=format:"%s" ${PREV_TAG}..HEAD | grep -i "^security\|^vuln" | sed 's/^/- /' >> CHANGELOG.md || echo ""
            echo "" >> CHANGELOG.md
            
            echo "### All Changes" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "Full Changelog: https://github.com/chippr-robotics/fukuii/compare/${PREV_TAG}...v${VERSION}" >> CHANGELOG.md
          
          cat CHANGELOG.md
      
      - name: Extract release notes
        id: extract-notes
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          
          # Copy the generated CHANGELOG as release notes
          cp CHANGELOG.md release_notes.md
      
      - name: Prepare artifacts
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          
          # Find and rename artifacts
          mkdir -p release-artifacts
          
          # Copy distribution zip
          cp target/universal/*.zip release-artifacts/ || echo "No dist zip found"
          
          # Copy assembly JAR (it's in target/scala-*/fukuii-assembly-*.jar)
          find target -name "*-assembly-*.jar" -exec cp {} release-artifacts/fukuii-assembly-${VERSION}.jar \; || echo "No assembly JAR found"
          
          # Copy SBOM
          cp sbom.json release-artifacts/fukuii-sbom-${VERSION}.json
          
          # Copy CHANGELOG
          cp CHANGELOG.md release-artifacts/
          
          # List artifacts
          echo "Release artifacts:"
          ls -lh release-artifacts/
      
      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fukuii-distribution-${{ steps.extract-version.outputs.version }}
          path: release-artifacts/*
          retention-days: 90
          if-no-files-found: error
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            release-artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update milestone
        if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract-version.outputs.version }}';
            
            // Get all milestones
            const milestones = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            
            // Find milestone matching the version
            const milestone = milestones.data.find(m => 
              m.title === version || m.title === `v${version}` || m.title.includes(version)
            );
            
            if (milestone) {
              // Close the milestone
              await github.rest.issues.updateMilestone({
                owner: context.repo.owner,
                repo: context.repo.repo,
                milestone_number: milestone.number,
                state: 'closed'
              });
              
              console.log(`Closed milestone: ${milestone.title}`);
            } else {
              console.log(`No matching milestone found for version ${version}`);
            }

  build-and-push-image:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for cosign and SLSA provenance
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.4.0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=raw,value=latest,enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
          labels: |
            org.opencontainers.image.title=Fukuii Ethereum Client
            org.opencontainers.image.description=Fukuii - A Scala-based Ethereum Classic client
            org.opencontainers.image.vendor=Chippr Robotics LLC
            org.opencontainers.image.licenses=Apache-2.0
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=release
          cache-to: type=gha,mode=max,scope=release
          provenance: true
          sbom: true
      
      - name: Sign container image with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Signing image with digest: ${{ steps.build.outputs.digest }}"
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      
      - name: Output image information
        run: |
          echo "## Container Image Published to Multiple Registries ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry (Signed)" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest (Immutable):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull by digest:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Signature verification:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp=https://github.com/${{ github.repository }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer=https://token.actions.githubusercontent.com \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image signed with Cosign (keyless, using GitHub OIDC)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM and provenance attestations attached" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub (Unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`docker.io\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull from Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  generate-slsa-provenance:
    name: Generate SLSA Provenance
    needs: [create-release, build-and-push-image]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@5a775b367a56d5bd118a224a811bba288150a563 # v1.10.0
    with:
      image: ghcr.io/chippr-robotics/chordodes_fukuii
      digest: ${{ needs.build-and-push-image.outputs.image-digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
