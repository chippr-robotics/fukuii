# Automatically label PRs based on changed files

# Agent-specific labels (primarily for manual use, but auto-applied for specific domains)
# These labels indicate which specialized agent should review or work on the changes
# Note: Agent labels may overlap with module labels (e.g., 'crypto' + 'agent: forge')
# This is intentional - module labels indicate *what* changed, agent labels indicate *who* should review

# agent: forge üî® - Applied automatically for consensus-critical code
# (EVM, mining, blockchain core, cryptography)
'agent: forge üî®':
  - changed-files:
    - any-glob-to-any-file:
        - 'src/main/scala/**/vm/**/*'
        - 'src/main/scala/**/consensus/**/*'
        - 'src/main/scala/**/mining/**/*'
        - 'crypto/**/*'

# Note: Other agent labels are typically applied manually:
# - agent: wraith üëª - For compilation error fixes (manual)
# - agent: mithril ‚ú® - For code modernization/refactoring (manual)
# - agent: ICE üßä - For large-scale migration planning (manual)
# - agent: eye üëÅÔ∏è - For testing/validation focus (manual)
# - agent: herald üß≠ - For network protocol debugging (manual)
# - agent: Q üéØ - For process coordination and quality enforcement (manual)

'documentation':
  - changed-files:
    - any-glob-to-any-file: ['**/*.md', 'docs/**/*', 'README.*']

'dependencies':
  - changed-files:
    - any-glob-to-any-file: ['**/Dependencies.scala', 'project/plugins.sbt', 'build.sbt', '**/build.properties']

'docker':
  - changed-files:
    - any-glob-to-any-file: ['docker/**/*', 'Dockerfile*', '.dockerignore']

'ci/cd':
  - changed-files:
    - any-glob-to-any-file: ['.github/**/*']

'tests':
  - changed-files:
    - any-glob-to-any-file: ['**/test/**/*', '**/*Spec.scala', '**/*Test.scala']

'crypto':
  - changed-files:
    - any-glob-to-any-file: ['crypto/**/*']

'bytes':
  - changed-files:
    - any-glob-to-any-file: ['bytes/**/*']

'rlp':
  - changed-files:
    - any-glob-to-any-file: ['rlp/**/*']

'core':
  - changed-files:
    - any-glob-to-any-file: ['src/**/*']

'configuration':
  - changed-files:
    - any-glob-to-any-file: ['**/*.conf', '**/*.config', '**/*.properties', '.scalafmt.conf', 'scalastyle*.xml']

'build':
  - changed-files:
    - any-glob-to-any-file: ['build.sbt', 'project/**/*']
