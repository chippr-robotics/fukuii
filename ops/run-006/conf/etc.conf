# Run 006 Configuration - ETC Mainnet with FastSync
# This configuration addresses the finding from run-005 that ETC mainnet
# peers do not support the SNAP/1 protocol. We disable SNAP sync and
# enable FastSync instead to make progress.

include "base.conf"

fukuii {
  blockchains {
    # Network set to ETC (mainnet)
    # Run 005 finding: ETC mainnet peers only advertise ETH68, not SNAP/1
    network = "etc"
  }

  sync {
    # DISABLED for run-006: SNAP sync is not supported by ETC mainnet peers
    # Run 005 analysis: All connected peers advertised only "ETH68" capability
    # No peers advertised "snap/1" capability, causing all GetAccountRange
    # requests to timeout with no responses.
    do-snap-sync = false

    # ENABLED for run-006: FastSync is the appropriate sync method for ETC mainnet
    # FastSync is well-supported by all ETC peers and should make progress
    do-fast-sync = true

    # Keep reasonable timeouts from run-005
    # These were working well for ETH protocol messages
    peer-response-timeout = 90.seconds

    # Keep reduced blacklist durations from run-005
    # This allows faster retry if peers do get blacklisted
    blacklist-duration = 60.seconds

    # Keep reduced critical blacklist duration from run-005
    critical-blacklist-duration = 30.minutes

    # FastSync uses default timeout settings from base.conf
    # which are typically shorter than SNAP timeouts
  }

  network {
    peer {
      # Keep reduced short blacklist duration from run-005
      short-blacklist-duration = 2.minutes

      # Keep reduced long blacklist duration from run-005
      long-blacklist-duration = 30.minutes
    }
  }
}
