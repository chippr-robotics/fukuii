# Run 003 Configuration - ETC Mainnet with Debug Logging
# This configuration sets up a Fukuii node for the ETC mainnet
# with enhanced debug logging for sync and snap components
# Using ETC mainnet based on run 002 feedback that Mordor had peer issues

include "base.conf"

fukuii {
  blockchains {
    # Network set to ETC (mainnet) based on run 002 feedback
    # Mordor testnet had insufficient peer discovery
    network = "etc"
  }

  sync {
    # Disable fast sync for run-003 - focusing exclusively on SNAP sync testing
    # Fast sync and SNAP sync are independent features with no interdependence
    do-fast-sync = false

    # Ensure SNAP sync is enabled (this is the focus of run-003 testing)
    do-snap-sync = true

    # Reduce blacklist durations further for run-003 testing
    # Run 002 feedback: "generally i think we are being overly aggressive with blacklisting"
    # Reduced from base.conf 120s to 60s to allow faster retry and maintain higher peer counts
    blacklist-duration = 60.seconds

    # Reduce critical blacklist duration for testing
    # Reduced from base.conf 60 minutes to 30 minutes
    critical-blacklist-duration = 30.minutes

    # Increase peer response timeout to be more tolerant
    # Increased from base.conf 45s to 60s to reduce false-positive timeouts
    peer-response-timeout = 60.seconds
  }

  network {
    peer {
      # Reduce short blacklist duration
      # Reduced from base.conf 3 minutes to 2 minutes
      short-blacklist-duration = 2.minutes

      # Reduce long blacklist duration
      # Reduced from base.conf 60 minutes to 30 minutes
      long-blacklist-duration = 30.minutes
    }
  }
}
