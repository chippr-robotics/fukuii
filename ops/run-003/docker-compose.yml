# Run 003 Docker Compose Configuration
# Fukuii node configured for ETC mainnet with debug logging for sync/snap
# Using ETC mainnet (instead of Mordor) for better peer availability
# Using ghcr.io images as per run-002 feedback

networks:
  fukuii-run003:
    driver: bridge

services:
  fukuii:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: fukuii-run-003
    restart: unless-stopped
    networks:
      - fukuii-run003
    ports:
      # JSON-RPC HTTP
      - "8545:8545"
      # JSON-RPC WebSocket  
      - "8546:8546"
      # P2P networking
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      # Configuration files
      - ./conf/etc.conf:/app/conf/etc.conf:ro
      - ./conf/logback.xml:/app/conf/logback.xml:ro
      # Data directory (persistent)
      - fukuii-run003-data:/app/data
      # Logs directory
      - fukuii-run003-logs:/app/logs
    environment:
      # Use custom logback configuration
      - JAVA_OPTS=-Dlogback.configurationFile=/app/conf/logback.xml
      # Set node identifier for logging
      - FUKUII_NODE_ID=run-003
      - FUKUII_ENV=run-003-mainnet
    command: ["-Dconfig.file=/app/conf/etc.conf"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fukuii-run003-data:
    driver: local
  fukuii-run003-logs:
    driver: local
