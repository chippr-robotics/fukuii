  # Core-Geth Nodes
  geth-node1:
    image: etclabscore/core-geth:latest
    container_name: gorgoroth-geth-node1
    hostname: geth-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.21
    ports:
      - "8551:8545"
      - "8552:8546"
      - "30306:30303/tcp"
      - "30306:30303/udp"
    volumes:
      - ./conf/geth:/config/geth:ro
      - type: volume
        source: geth-node1-data
        target: /root/.ethereum
        volume:
          nocopy: true
    environment:
      NODE_CONFIG_FILE: /config/geth/node1.toml
    entrypoint:
      - /bin/sh
      - -c
      - |-
          CONFIG_DIR="/config/geth"
          BASE_CONFIG="$$CONFIG_DIR/base.toml"
          NODE_CONFIG="$$NODE_CONFIG_FILE"
          MERGED_CONFIG="/tmp/geth-config-$$HOSTNAME.toml"
          if [ ! -f "$$BASE_CONFIG" ]; then
            echo "Missing base config $$BASE_CONFIG" >&2
            exit 1
          fi
          if [ -z "$$NODE_CONFIG" ] || [ ! -f "$$NODE_CONFIG" ]; then
            echo "Missing node config $$NODE_CONFIG" >&2
            exit 1
          fi
          cat "$$BASE_CONFIG" "$$NODE_CONFIG" > "$$MERGED_CONFIG"
          echo "Merged config written to $$MERGED_CONFIG"
          exec geth --mordor --config="$$MERGED_CONFIG" --verbosity=5 --log.vmodule=p2p=5,discover=5,net=5 "$$@"

