      - ./conf/node2/gorgoroth.conf:/app/fukuii/conf/gorgoroth.conf:ro
      - ./conf/node2/static-nodes.json:/app/data/static-nodes.json:ro
      - ./conf/logback-node2-sync-trace.xml:/app/fukuii/conf/logback.xml:ro
      - ./conf/mordor-genesis.json:/app/fukuii/conf/mordor-genesis.json:ro
