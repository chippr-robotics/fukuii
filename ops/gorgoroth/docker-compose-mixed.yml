# Gorgoroth Internal Test Network - 3 Fukuii + 3 Besu + 3 Core-Geth Nodes
# This configuration creates a private test network with all three client implementations
# Total of 9 nodes for comprehensive multi-client testing

networks:
  gorgoroth:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:
  # Fukuii Nodes
  fukuii-node1:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node1
    hostname: fukuii-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.11
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - ./conf/base-gorgoroth.conf:/app/conf/base-gorgoroth.conf:ro
      - ./conf/node1/gorgoroth.conf:/app/conf/gorgoroth.conf:ro
      - fukuii-node1-data:/app/data
      - fukuii-node1-logs:/app/logs
    environment:
      - FUKUII_NODE_ID=node1
      - FUKUII_ENV=gorgoroth
    command: ["fukuii", "enterprise", "gorgoroth"]

  fukuii-node2:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node2
    hostname: fukuii-node2
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.12
    ports:
      - "8547:8545"
      - "8548:8546"
      - "30304:30303/tcp"
      - "30304:30303/udp"
    volumes:
      - ./conf/base-gorgoroth.conf:/app/conf/base-gorgoroth.conf:ro
      - ./conf/node2/gorgoroth.conf:/app/conf/gorgoroth.conf:ro
      - fukuii-node2-data:/app/data
      - fukuii-node2-logs:/app/logs
    environment:
      - FUKUII_NODE_ID=node2
      - FUKUII_ENV=gorgoroth
    command: ["fukuii", "enterprise", "gorgoroth"]

  fukuii-node3:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node3
    hostname: fukuii-node3
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.13
    ports:
      - "8549:8545"
      - "8550:8546"
      - "30305:30303/tcp"
      - "30305:30303/udp"
    volumes:
      - ./conf/base-gorgoroth.conf:/app/conf/base-gorgoroth.conf:ro
      - ./conf/node3/gorgoroth.conf:/app/conf/gorgoroth.conf:ro
      - fukuii-node3-data:/app/data
      - fukuii-node3-logs:/app/logs
    environment:
      - FUKUII_NODE_ID=node3
      - FUKUII_ENV=gorgoroth
    command: ["fukuii", "enterprise", "gorgoroth"]

  # Core-Geth Nodes
  geth-node1:
    image: etclabscore/core-geth:latest
    container_name: gorgoroth-geth-node1
    hostname: geth-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.21
    ports:
      - "8551:8545"
      - "8552:8546"
      - "30306:30303/tcp"
      - "30306:30303/udp"
    volumes:
      - ./conf/geth/genesis.json:/genesis.json:ro
      - geth-node1-data:/root/.ethereum
    command:
      - "--networkid=1337"
      - "--datadir=/root/.ethereum"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.port=8545"
      - "--http.api=eth,net,web3,personal,admin,debug"
      - "--http.corsdomain=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.port=8546"
      - "--ws.api=eth,net,web3"
      - "--ws.origins=*"
      - "--port=30303"
      - "--nodiscover"
      - "--maxpeers=25"
      - "--mine"
      - "--miner.etherbase=0x4000000000000000000000000000000000000004"
    entrypoint: ["/bin/sh", "-c", "if [ ! -d /root/.ethereum/geth ]; then geth init --datadir /root/.ethereum /genesis.json; fi && exec geth $$@", "--"]

  geth-node2:
