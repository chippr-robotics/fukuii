      - geth-node3-data:/root/.ethereum
    command:
      - "--networkid=1337"
      - "--datadir=/root/.ethereum"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.port=8545"
      - "--http.api=eth,net,web3,personal,admin,debug"
      - "--http.corsdomain=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.port=8546"
      - "--ws.api=eth,net,web3"
      - "--ws.origins=*"
      - "--port=30303"
      - "--nodiscover"
      - "--maxpeers=25"
      - "--mine"
      - "--miner.etherbase=0x6000000000000000000000000000000000000006"
    entrypoint: ["/bin/sh", "-c", "if [ ! -d /root/.ethereum/geth ]; then geth init --datadir /root/.ethereum /genesis.json; fi && exec geth $$@", "--"]

  # Besu Nodes
  besu-node1:
    image: hyperledger/besu:latest
    container_name: gorgoroth-besu-node1
    hostname: besu-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.31
    ports:
      - "8557:8545"
      - "8558:8546"
      - "30309:30303/tcp"
      - "30309:30303/udp"
    volumes:
      - ./conf/besu/genesis.json:/genesis.json:ro
      - besu-node1-data:/opt/besu/data
    command:
      - "--genesis-file=/genesis.json"
      - "--network-id=1337"
      - "--data-path=/opt/besu/data"
      - "--rpc-http-enabled"
      - "--rpc-http-host=0.0.0.0"
      - "--rpc-http-port=8545"
      - "--rpc-http-api=ETH,NET,WEB3,ADMIN,DEBUG"
      - "--rpc-http-cors-origins=*"
      - "--rpc-ws-enabled"
      - "--rpc-ws-host=0.0.0.0"
      - "--rpc-ws-port=8546"
      - "--rpc-ws-api=ETH,NET,WEB3"
      - "--p2p-port=30303"
      - "--discovery-enabled=false"
      - "--max-peers=25"
      - "--miner-enabled"
      - "--miner-coinbase=0x7000000000000000000000000000000000000007"

  besu-node2:
    image: hyperledger/besu:latest
    container_name: gorgoroth-besu-node2
    hostname: besu-node2
