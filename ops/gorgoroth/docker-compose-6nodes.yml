# Gorgoroth Internal Test Network - 6 Fukuii Nodes
# Named after the plateau in Mordor where Sauron trained his armies
# This configuration creates a private test network with 6 Fukuii nodes

networks:
  gorgoroth:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:
  fukuii-node1:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node1
    hostname: fukuii-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.11
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - ./conf/base-gorgoroth.conf:/app/conf/base-gorgoroth.conf:ro
      - ./conf/node1/gorgoroth.conf:/app/conf/gorgoroth.conf:ro
      - fukuii-node1-data:/app/data
      - fukuii-node1-logs:/app/logs
    environment:
      - FUKUII_NODE_ID=node1
      - FUKUII_ENV=gorgoroth
    command: ["gorgoroth"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

