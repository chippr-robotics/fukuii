include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x3000000000000000000000000000000000000003"
  }

  sync {
    # Enable SNAP sync for this node (testing target)
    do-snap-sync = true
    # Enable fast sync as fallback if SNAP fails
    do-fast-sync = true

    snap-sync {
      # Use 0 to maximize time window before pivot becomes stale
      pivot-block-offset = 0
      # Allow generous staleness before restart
      max-pivot-staleness-blocks = 4096
      # Extended timeout for test network
      request-timeout = 60.seconds
    }
  }

  network {
    discovery {
      discovery-enabled = false
    }

    server-address {
      port = 30303
    }

    peer {
      # Match node2 diagnostic configuration to avoid Snappy compression
      p2p-version = 5
    }

    rpc {
      http {
        interface = "0.0.0.0"
        port = 8545
      }
      ws {
        interface = "0.0.0.0"
        port = 8546
      }
    }
  }
}
