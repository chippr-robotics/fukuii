include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x3000000000000000000000000000000000000003"
  }

  sync {
    # Match node2 troubleshooting configuration
    do-snap-sync = true
  }

  network {
    discovery {
      discovery-enabled = false
    }

    server-address {
      port = 30303
    }

    peer {
      # Match node2 diagnostic configuration to avoid Snappy compression
      p2p-version = 5
    }

    rpc {
      http {
        interface = "0.0.0.0"
        port = 8545
      }
      ws {
        interface = "0.0.0.0"
        port = 8546
      }
    }
  }
}
