include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x5000000000000000000000000000000000000005"
  }

  sync {
    # Keep node5 aligned with the other non-mining validators
    do-snap-sync = false
    do-fast-sync = true
  }

  network {
    discovery {
      discovery-enabled = true
    }

    server-address {
      port = 30303
    }

    peer {
      # Use the same diagnostic settings for deterministic behaviour
      p2p-version = 5
    }

    rpc {
      http {
        interface = "0.0.0.0"
        port = 8545
      }
      ws {
        interface = "0.0.0.0"
        port = 8546
      }
    }
  }
}
