include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x6000000000000000000000000000000000000006"
  }

  sync {
    # Mirror the troubleshooting setup for deterministic long-range tests
    do-snap-sync = false
  }

  network {
    discovery {
      discovery-enabled = true
    }

    server-address {
      port = 30303
    }

    peer {
      # Align with the other validator nodes
      p2p-version = 5
    }

    rpc {
      http {
        interface = "0.0.0.0"
        port = 8545
      }
      ws {
        interface = "0.0.0.0"
        port = 8546
      }
    }
  }
}
