include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x2000000000000000000000000000000000000002"
  }

  sync {
    # Enable fast sync so node2 can catch up quickly after being reset
    do-fast-sync = true
    # Keep SNAP disabled while focusing on regular fast sync coverage
    do-snap-sync = false
  }

  network {
    server-address {
      port = 30303
    }

    peer {
      # Force legacy p2p version to keep Snappy compression disabled for diagnostics
      p2p-version = 5
    }

    rpc {
      http {
        interface = "0.0.0.0"
        port = 8545
      }
      ws {
        interface = "0.0.0.0"
        port = 8546
      }
    }
  }
}
