include "base-testnet.conf"


    <property name="stdoutEncoderPattern" value="%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%logger{36}] - %msg%n" />fukuii {

    <property name="fileEncoderPattern" value="%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} %X{akkaSource} - %msg%n" />  blockchains {

    network = "gorgoroth"

    <!--read properties from application.conf-->  }

    <define name="LOGSLEVEL" class="com.chipprbots.ethereum.utils.ConfigPropertyDefiner">

        <key>logging.logs-level</key>  network {

        <defaultValue>DEBUG</defaultValue>    discovery {

    </define>      # Discovery is disabled - using static peers only

    <define name="ASJSON" class="com.chipprbots.ethereum.utils.ConfigPropertyDefiner">      discovery-enabled = false

        <key>logging.json-output</key>    }

        <defaultValue>false</defaultValue>

    </define>    server-address {

    <define name="LOGSDIR" class="com.chipprbots.ethereum.utils.ConfigPropertyDefiner">      interface = "0.0.0.0"

        <key>logging.logs-dir</key>      port = 30303

        <defaultValue>./logs</defaultValue>    }

    </define>

    <define name="LOGSFILENAME" class="com.chipprbots.ethereum.utils.ConfigPropertyDefiner">    peer {

        <key>logging.logs-file</key>      # Extended timeout for debugging

        <defaultValue>fukuii</defaultValue>      wait-for-handshake-timeout = 30 seconds

    </define>      connect-retry-delay = 10 seconds

      connect-max-retries = 10

    <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">      

        <encoder>      # Increased max peers for debugging

            <pattern>${stdoutEncoderPattern}</pattern>      max-outgoing-peers = 25

        </encoder>      max-incoming-peers = 25

    </appender>      max-pending-peers = 25

    }

    <appender name="FILE" class="ch.qos.logback.core.rolling.RollingFileAppender">  }

        <file>${LOGSDIR}/${LOGSFILENAME}.log</file>

        <append>true</append>  mining {

        <rollingPolicy class="ch.qos.logback.core.rolling.SizeAndTimeBasedRollingPolicy">    # Mining enabled for test network

            <fileNamePattern>${LOGSDIR}/${LOGSFILENAME}-%d{yyyy-MM-dd}.%i.log</fileNamePattern>    mining-enabled = true

            <maxFileSize>100MB</maxFileSize>    # Coinbase will be overridden per node

            <maxHistory>7</maxHistory>    coinbase = "0x1000000000000000000000000000000000000001"

            <totalSizeCap>1GB</totalSizeCap>    protocol = "ethash"

        </rollingPolicy>  }

        <encoder>

            <pattern>${fileEncoderPattern}</pattern>  sync {

        </encoder>    # Fast sync disabled for debugging

    </appender>    do-fast-sync = false

    # SNAP sync disabled for debugging

    <!-- Enhanced logging for network/peer debugging -->    do-snap-sync = false

    <logger name="com.chipprbots.ethereum.network" level="DEBUG"/>    # Force regular sync mode

    <logger name="com.chipprbots.ethereum.network.rlpx" level="DEBUG"/>    sync-mode = "regular"

    <logger name="com.chipprbots.ethereum.network.handshaker" level="DEBUG"/>    

    <logger name="com.chipprbots.ethereum.network.PeerManagerActor" level="DEBUG"/>    # Increased timeouts for debugging

    <logger name="com.chipprbots.ethereum.network.EtcPeerManagerActor" level="DEBUG"/>    peers-scan-interval = 10 seconds

    <logger name="com.chipprbots.ethereum.network.PeerActor" level="DEBUG"/>    print-status-interval = 30 seconds

    <logger name="com.chipprbots.ethereum.network.ServerActor" level="DEBUG"/>  }

    

    <!-- Sync debugging -->  # Enhanced logging for debugging

    <logger name="com.chipprbots.ethereum.blockchain.sync" level="DEBUG"/>  logging {

    <logger name="com.chipprbots.ethereum.blockchain.sync.fast" level="DEBUG"/>    logs-level = "DEBUG"

    <logger name="com.chipprbots.ethereum.blockchain.sync.snap" level="DEBUG"/>    logs-dir = "./logs"

    <logger name="com.chipprbots.ethereum.blockchain.sync.regular" level="DEBUG"/>    logs-file = "fukuii"

        json-output = false

    <!-- Blacklist debugging -->  }

    <logger name="com.chipprbots.ethereum.blockchain.sync.CacheBasedBlacklist" level="DEBUG"/>}

    
    <!-- Fork ID validation -->
    <logger name="com.chipprbots.ethereum.forkid" level="DEBUG"/>
    
    <!-- Discovery -->
    <logger name="com.chipprbots.ethereum.network.discovery" level="DEBUG"/>
    
    <!-- Keep Pekko less verbose -->
    <logger name="org.apache.pekko" level="INFO"/>
    <logger name="org.apache.pekko.actor.LocalActorRef" level="WARN"/>
    
    <!-- Keep other libraries quiet -->
    <logger name="io.netty" level="INFO"/>
    <logger name="org.jupnp" level="WARN"/>

    <root level="${LOGSLEVEL}">
        <appender-ref ref="STDOUT" />
        <appender-ref ref="FILE" />
    </root>

</configuration>
