include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x4000000000000000000000000000000000000004"
  }

  sync {
    # Toggle these values per phase (fast sync vs snap sync)
    do-fast-sync = true
    do-snap-sync = false
  }

  network {
    discovery {
      discovery-enabled = true
    }

    server-address {
      port = 30303
    }

    peer {
      # Keep diagnostics aligned with node2 for reproducible runs
      p2p-version = 5
    }

    rpc {
      http {
        interface = "0.0.0.0"
        port = 8545
      }
      ws {
        interface = "0.0.0.0"
        port = 8546
      }
    }
  }
}
