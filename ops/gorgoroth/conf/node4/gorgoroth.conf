include "base-gorgoroth.conf"

fukuii {
  mining {
    mining-enabled = false
    coinbase = "0x4000000000000000000000000000000000000004"
  }

  sync {
    # Fast sync disabled for node4
    do-fast-sync = false
    # SNAP sync disabled for public testing
    do-snap-sync = false
  }

  network {
    peer {
      # P2P v5 - best working setting for public testing
      p2p-version = 5
    }
  }
}
