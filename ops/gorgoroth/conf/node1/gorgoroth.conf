include "base-testnet.conf"include "base-testnet.conf"



fukuii {fukuii {

  blockchains {  blockchains {

    network = "gorgoroth"    network = "gorgoroth"

  }  }



  network {  network {

    discovery {    discovery {

      # Discovery is disabled - using static peers only      # Discovery is disabled - using static peers only

      discovery-enabled = false      discovery-enabled = false

      # Prevent node1 from reusing cached peers so it only serves inbound connections      # Prevent node1 from reusing cached peers so it only serves inbound connections

      reuse-known-nodes = false      reuse-known-nodes = false

    }    }



    server-address {    server-address {

      interface = "0.0.0.0"      interface = "0.0.0.0"

      port = 30303      port = 30303

    }    }



    peer {    peer {

      # Override zero blacklist durations from base-testnet with sensible values for gorgoroth      # Override zero blacklist durations from base-testnet with sensible values for gorgoroth

      # Use short durations to allow quick reconnection while still preventing connection spam      # Use short durations to allow quick reconnection while still preventing connection spam

      short-blacklist-duration = 30.seconds      short-blacklist-duration = 30.seconds

      long-blacklist-duration = 300.seconds      long-blacklist-duration = 300.seconds

      # Make node1 inbound-only so it no longer dials other validators      # Make node1 inbound-only so it no longer dials other validators

      min-outgoing-peers = 0      min-outgoing-peers = 0

      max-outgoing-peers = 0      max-outgoing-peers = 0

      # Force legacy p2p version to keep Snappy compression disabled for diagnostics      # Force legacy p2p version to keep Snappy compression disabled for diagnostics

      p2p-version = 5      p2p-version = 5

    }    }

  }  }



  mining {  mining {

    # Mining enabled for test network    # Mining enabled for test network

    mining-enabled = true    mining-enabled = true

    # Coinbase will be overridden per node    # Coinbase will be overridden per node

    coinbase = "0x1000000000000000000000000000000000000001"    coinbase = "0x1000000000000000000000000000000000000001"

    protocol = "ethash"    protocol = "ethash"

  }  }



  sync {  sync {

    # Fast sync disabled for small test network    # Fast sync disabled for small test network

    do-fast-sync = false    do-fast-sync = false

  # SNAP sync disabled while focusing on regular sync scenarios    # SNAP sync disabled while focusing on regular sync scenarios

  do-snap-sync = false    do-snap-sync = false

  }  }

}}

