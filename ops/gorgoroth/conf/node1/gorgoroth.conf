include "base-testnet.conf"

fukuii {
  blockchains {
    network = "gorgoroth"
  }

  network {
    discovery {
      # Discovery is disabled - using static peers only
      discovery-enabled = false
    }

    server-address {
      interface = "0.0.0.0"
      port = 30303
    }

    peer {
      # Override zero blacklist durations from base-testnet with sensible values for gorgoroth
      # Use short durations to allow quick reconnection while still preventing connection spam
      short-blacklist-duration = 30.seconds
      long-blacklist-duration = 300.seconds
      # Force legacy p2p version to keep Snappy compression disabled for diagnostics
      p2p-version = 4
    }
  }

  mining {
    # Mining enabled for test network
    mining-enabled = true
    # Coinbase will be overridden per node
    coinbase = "0x1000000000000000000000000000000000000001"
    protocol = "ethash"
  }

  sync {
    # Fast sync disabled for small test network
    do-fast-sync = false
    # SNAP sync enabled for this validation
    do-snap-sync = true
  }
}
