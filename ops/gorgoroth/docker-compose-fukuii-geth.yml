# Gorgoroth Internal Test Network - 3 Fukuii + 3 Core-Geth Nodes
# This configuration creates a private test network with mixed client implementations

networks:
  gorgoroth:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:
  # Fukuii Nodes
  fukuii-node1:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node1
    hostname: fukuii-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.11
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - ./conf/app-gorgoroth-override.conf:/app/fukuii/conf/app.conf:ro
      - ./conf/base-gorgoroth.conf:/app/fukuii/conf/base-gorgoroth.conf:ro
      - ./conf/node1/gorgoroth.conf:/app/fukuii/conf/gorgoroth.conf:ro
      - ./conf/logback-rlpx-debug.xml:/app/fukuii/conf/logback.xml:ro
      - ./conf/node1/static-nodes.json:/app/data/static-nodes.json:ro
      - fukuii-node1-data:/app/data
      - fukuii-node1-logs:/app/logs
    environment:
      FUKUII_NODE_ID: node1
      FUKUII_ENV: gorgoroth
      JAVA_OPTS: >-
        -Dfukuii.datadir=/app/data
        -Dlogging.logs-level=DEBUG
        -Dpekko.loglevel=DEBUG
        -Dpekko.log-dead-letters=off
        -Dpekko.log-dead-letters-during-shutdown=off
    command: ["fukuii", "enterprise", "gorgoroth"]

  fukuii-node2:
