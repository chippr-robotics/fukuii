# Gorgoroth Internal Test Network - 3 Fukuii + 3 Core-Geth Nodes
# This configuration creates a private test network with mixed client implementations

networks:
  gorgoroth:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:
  # Fukuii Nodes
  fukuii-node1:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node1
    hostname: fukuii-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.11
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - ./conf/app-gorgoroth-override.conf:/app/fukuii/conf/app.conf:ro
      - ./conf/base-gorgoroth.conf:/app/fukuii/conf/base-gorgoroth.conf:ro
      - ./conf/node1/gorgoroth.conf:/app/fukuii/conf/gorgoroth.conf:ro
      - ./conf/logback-rlpx-debug.xml:/app/fukuii/conf/logback.xml:ro
      - ./conf/node1/static-nodes.json:/app/data/static-nodes.json:ro
      - fukuii-node1-data:/app/data
      - fukuii-node1-logs:/app/logs
    environment:
      FUKUII_NODE_ID: node1
      FUKUII_ENV: gorgoroth
      JAVA_OPTS: >-
        -Dfukuii.datadir=/app/data
        -Dlogging.logs-level=DEBUG
        -Dpekko.loglevel=DEBUG
        -Dpekko.log-dead-letters=off
        -Dpekko.log-dead-letters-during-shutdown=off
    command: ["fukuii", "enterprise", "gorgoroth"]

  fukuii-node2:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node2
    hostname: fukuii-node2
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.12
    ports:
      - "8547:8545"
      - "8548:8546"
      - "30304:30303/tcp"
      - "30304:30303/udp"
    volumes:
      - ./conf/app-gorgoroth-override.conf:/app/fukuii/conf/app.conf:ro
      - ./conf/base-gorgoroth.conf:/app/fukuii/conf/base-gorgoroth.conf:ro
      - ./conf/node2/gorgoroth.conf:/app/fukuii/conf/gorgoroth.conf:ro
      - ./conf/node2/static-nodes.json:/app/data/static-nodes.json:ro
      - fukuii-node2-data:/app/data
      - fukuii-node2-logs:/app/logs
    environment:
      - FUKUII_NODE_ID=node2
      - FUKUII_ENV=gorgoroth
      - JAVA_OPTS=-Dfukuii.datadir=/app/data
    command: ["fukuii", "enterprise", "gorgoroth"]

  fukuii-node3:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: gorgoroth-fukuii-node3
    hostname: fukuii-node3
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.13
    ports:
      - "8549:8545"
      - "8550:8546"
      - "30305:30303/tcp"
      - "30305:30303/udp"
    volumes:
      - ./conf/app-gorgoroth-override.conf:/app/fukuii/conf/app.conf:ro
      - ./conf/base-gorgoroth.conf:/app/fukuii/conf/base-gorgoroth.conf:ro
      - ./conf/node3/gorgoroth.conf:/app/fukuii/conf/gorgoroth.conf:ro
      - ./conf/node3/static-nodes.json:/app/data/static-nodes.json:ro
      - fukuii-node3-data:/app/data
      - fukuii-node3-logs:/app/logs
    environment:
      - FUKUII_NODE_ID=node3
      - FUKUII_ENV=gorgoroth
      - JAVA_OPTS=-Dfukuii.datadir=/app/data
    command: ["fukuii", "enterprise", "gorgoroth"]

  # Core-Geth Nodes
  geth-node1:
    image: etclabscore/core-geth:latest
    container_name: gorgoroth-geth-node1
    hostname: geth-node1
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.21
    ports:
      - "8551:8545"
      - "8552:8546"
      - "30306:30303/tcp"
      - "30306:30303/udp"
    volumes:
      - ./conf/geth/genesis.json:/genesis.json:ro
      - ./conf/geth:/config/geth:ro
      - geth-node1-data:/root/.ethereum
    environment:
      NODE_CONFIG_FILE: /config/geth/node1.toml
    entrypoint:
      - /bin/sh
      - -c
      - |-
          CONFIG_DIR="/config/geth"
          BASE_CONFIG="$$CONFIG_DIR/base.toml"
          NODE_CONFIG="$$NODE_CONFIG_FILE"
          MERGED_CONFIG="/tmp/geth-config-$$HOSTNAME.toml"
          if [ ! -f "$$BASE_CONFIG" ]; then
            echo "Missing base config $$BASE_CONFIG" >&2
            exit 1
          fi
          if [ -z "$$NODE_CONFIG" ] || [ ! -f "$$NODE_CONFIG" ]; then
            echo "Missing node config $$NODE_CONFIG" >&2
            exit 1
          fi
          cat "$$BASE_CONFIG" "$$NODE_CONFIG" > "$$MERGED_CONFIG"
          echo "Merged config written to $$MERGED_CONFIG"
          if [ ! -d /root/.ethereum/geth ]; then
            geth init --datadir /root/.ethereum /genesis.json
          fi
          exec geth --config="$$MERGED_CONFIG" "$$@"

  geth-node2:
    image: etclabscore/core-geth:latest
    container_name: gorgoroth-geth-node2
    hostname: geth-node2
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.22
