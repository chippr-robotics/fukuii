      - "8554:8546"
      - "30307:30303/tcp"
      - "30307:30303/udp"
    volumes:
      - ./conf/geth/genesis.json:/genesis.json:ro
      - geth-node2-data:/root/.ethereum
    command:
      - "--networkid=1337"
      - "--datadir=/root/.ethereum"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.port=8545"
      - "--http.api=eth,net,web3,personal,admin,debug"
      - "--http.corsdomain=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.port=8546"
      - "--ws.api=eth,net,web3"
      - "--ws.origins=*"
      - "--port=30303"
      - "--nodiscover"
      - "--maxpeers=25"
      - "--mine"
      - "--miner.etherbase=0x5000000000000000000000000000000000000005"
    entrypoint: ["/bin/sh", "-c", "if [ ! -d /root/.ethereum/geth ]; then geth init --datadir /root/.ethereum /genesis.json; fi && exec geth $$@", "--"]

  geth-node3:
    image: etclabscore/core-geth:latest
    container_name: gorgoroth-geth-node3
    hostname: geth-node3
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.23
    ports:
      - "8555:8545"
      - "8556:8546"
      - "30308:30303/tcp"
      - "30308:30303/udp"
    volumes:
      - ./conf/geth/genesis.json:/genesis.json:ro
      - geth-node3-data:/root/.ethereum
    command:
      - "--networkid=1337"
      - "--datadir=/root/.ethereum"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.port=8545"
      - "--http.api=eth,net,web3,personal,admin,debug"
      - "--http.corsdomain=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.port=8546"
      - "--ws.api=eth,net,web3"
      - "--ws.origins=*"
      - "--port=30303"
      - "--nodiscover"
      - "--maxpeers=25"
      - "--mine"
      - "--miner.etherbase=0x6000000000000000000000000000000000000006"
    entrypoint: ["/bin/sh", "-c", "if [ ! -d /root/.ethereum/geth ]; then geth init --datadir /root/.ethereum /genesis.json; fi && exec geth $$@", "--"]

volumes:
  fukuii-node1-data:
    driver: local
  fukuii-node1-logs:
    driver: local
  fukuii-node2-data:
    driver: local
  fukuii-node2-logs:
    driver: local
  fukuii-node3-data:
    driver: local
  fukuii-node3-logs:
    driver: local
  geth-node1-data:
    driver: local
  geth-node2-data:
    driver: local
  geth-node3-data:
    driver: local
