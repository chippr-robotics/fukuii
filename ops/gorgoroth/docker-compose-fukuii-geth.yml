      - "8553:8545"
      - "8554:8546"
      - "30307:30303/tcp"
      - "30307:30303/udp"
    volumes:
      - ./conf/geth/genesis.json:/genesis.json:ro
      - ./conf/geth:/config/geth:ro
      - geth-node2-data:/root/.ethereum
    environment:
      NODE_CONFIG_FILE: /config/geth/node2.toml
    entrypoint:
      - /bin/sh
      - -c
      - |-
          CONFIG_DIR="/config/geth"
          BASE_CONFIG="$$CONFIG_DIR/base.toml"
          NODE_CONFIG="$$NODE_CONFIG_FILE"
          MERGED_CONFIG="/tmp/geth-config-$$HOSTNAME.toml"
          if [ ! -f "$$BASE_CONFIG" ]; then
            echo "Missing base config $$BASE_CONFIG" >&2
            exit 1
          fi
          if [ -z "$$NODE_CONFIG" ] || [ ! -f "$$NODE_CONFIG" ]; then
            echo "Missing node config $$NODE_CONFIG" >&2
            exit 1
          fi
          cat "$$BASE_CONFIG" "$$NODE_CONFIG" > "$$MERGED_CONFIG"
          echo "Merged config written to $$MERGED_CONFIG"
          if [ ! -d /root/.ethereum/geth ]; then
            geth init --datadir /root/.ethereum /genesis.json
          fi
          exec geth --config="$$MERGED_CONFIG" "$$@"

  geth-node3:
    image: etclabscore/core-geth:latest
    container_name: gorgoroth-geth-node3
    hostname: geth-node3
    restart: unless-stopped
    networks:
      gorgoroth:
        ipv4_address: 172.25.0.23
    ports:
      - "8555:8545"
      - "8556:8546"
      - "30308:30303/tcp"
      - "30308:30303/udp"
    volumes:
      - ./conf/geth/genesis.json:/genesis.json:ro
      - ./conf/geth:/config/geth:ro
      - geth-node3-data:/root/.ethereum
    environment:
      NODE_CONFIG_FILE: /config/geth/node3.toml
    entrypoint:
      - /bin/sh
      - -c
      - |-
          CONFIG_DIR="/config/geth"
          BASE_CONFIG="$$CONFIG_DIR/base.toml"
          NODE_CONFIG="$$NODE_CONFIG_FILE"
          MERGED_CONFIG="/tmp/geth-config-$$HOSTNAME.toml"
          if [ ! -f "$$BASE_CONFIG" ]; then
            echo "Missing base config $$BASE_CONFIG" >&2
            exit 1
          fi
          if [ -z "$$NODE_CONFIG" ] || [ ! -f "$$NODE_CONFIG" ]; then
            echo "Missing node config $$NODE_CONFIG" >&2
            exit 1
          fi
          cat "$$BASE_CONFIG" "$$NODE_CONFIG" > "$$MERGED_CONFIG"
          echo "Merged config written to $$MERGED_CONFIG"
          if [ ! -d /root/.ethereum/geth ]; then
            geth init --datadir /root/.ethereum /genesis.json
          fi
          exec geth --config="$$MERGED_CONFIG" "$$@"

volumes:
  fukuii-node1-data:
    driver: local
  fukuii-node1-logs:
    driver: local
  fukuii-node2-data:
    driver: local
  fukuii-node2-logs:
    driver: local
  fukuii-node3-data:
    driver: local
  fukuii-node3-logs:
    driver: local
  geth-node1-data:
    driver: local
  geth-node2-data:
    driver: local
  geth-node3-data:
    driver: local
