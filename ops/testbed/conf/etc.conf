# Run 006 Configuration - ETC Mainnet SNAP Sync Testing
# This configuration continues SNAP sync testing from run-005 to validate
# the SNAP protocol implementation and capability exchange with peers.
# Focus is on capturing detailed SNAP-related logs for analysis.

include "base.conf"

fukuii {
  blockchains {
    # Network set to ETC (mainnet)
    network = "etc"
  }

  sync {
    # ENABLED for run-006: SNAP sync is the unit under test
    # Testing SNAP protocol implementation and peer capability negotiation
    # Run 005 showed peers advertise only ETH68, not snap/1
    # Continue testing to capture detailed logs for analysis
    do-snap-sync = true

    # Disable FastSync to isolate SNAP sync behavior
    do-fast-sync = false

    # Keep extended timeouts from run-005
    # These give peers more time to respond to SNAP requests
    peer-response-timeout = 90.seconds

    # Keep reduced blacklist durations from run-005
    # This allows faster retry if peers do get blacklisted
    blacklist-duration = 60.seconds

    # Keep reduced critical blacklist duration from run-005
    critical-blacklist-duration = 30.minutes

    snap-sync {
      # Extended timeout to capture full request lifecycle
      request-timeout = 60.seconds
    }
  }

  network {
    peer {
      # Keep reduced short blacklist duration from run-005
      short-blacklist-duration = 2.minutes

      # Keep reduced long blacklist duration from run-005
      long-blacklist-duration = 30.minutes
    }
  }
}
