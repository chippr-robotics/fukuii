# Cirith Ungol - Ethereum Classic Mainnet Fast Sync Profile
# Focus: Validate FastSync behavior against public ETC peers

include "app.conf"

fukuii {
  blockchains {
    # Target canonical Ethereum Classic mainnet
    network = "etc"
  }

  sync {
    # FastSync is the primary mode under test in this profile
    do-fast-sync = true
    do-snap-sync = false

    # ETC peers can have higher latency; keep generous timeouts without stalling
    peer-response-timeout = 90.seconds
    blacklist-duration = 60.seconds
    critical-blacklist-duration = 30.minutes

    fast-sync {
      # Pivot sufficiently behind head-of-chain to avoid constant reorg churn
      pivot-block-offset = 96
      peers-to-fetch-from = 8
      persist-state-snapshot-interval = 30.seconds
    }
  }

  network {
    peer {
      # Reduced timers let us retry incompatible peers quickly without hammering them
      short-blacklist-duration = 1.minutes
      long-blacklist-duration = 30.minutes
    }
  }

  logging {
    # File output lives under /app/logs inside the container
    logs-dir = "/app/logs"
    logs-file = "cirith-ungol-fast"
    logs-level = "INFO"
    json-output = false
  }
}
