# Cirith Ungol Docker Compose Configuration
# Named after the pass of the spider in Mordor
# Fukuii node configured for ETC mainnet testing
# Focus: General testing and validation

networks:
  fukuii-cirith-ungol:
    driver: bridge

services:
  coregeth:
    image: etclabscore/core-geth:latest
    container_name: coregeth-cirith-ungol
    restart: unless-stopped
    networks:
      - fukuii-cirith-ungol
    ports:
      - "18545:8545"
      - "18546:8546"
      - "30304:30304/tcp"
      - "30304:30304/udp"
    volumes:
      # Persist Core-Geth data on the host (larger disk / prior ops convention)
      # Use the long-term base dir; Mordor lives under /root/.ethereum/mordor.
      - /chipprbots/blockchain/chain-data/etc/core-geth:/root/.ethereum
      - ./conf/coregeth-config.toml:/root/.ethereum/config.toml:ro
    command:
      - "--config=/root/.ethereum/config.toml"
      - "--mordor"
      - "--datadir=/root/.ethereum/mordor"
      # Keep historical state so debug tracing and old-block state queries work.
      # Note: switching an existing datadir from pruned->archive requires a resync.
      - "--gcmode=archive"
      - "--syncmode=full"
      # Increase logging to capture detailed RLPx/devp2p handshake behavior.
      # verbosity: 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=detail
      - "--verbosity=5"
      # Per-module verbosity overrides; patterns are path-like (see geth --help).
      # Focus on p2p (rlpx/handshake) and discovery logging.
      - "--log.vmodule=p2p=5,discover=5,net=5"
      # Include debug-level details from the logger.
      - "--log.debug"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.port=8545"
      - "--http.api=eth,net,web3,personal,admin,debug"
      - "--http.corsdomain=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.port=8546"
      - "--ws.api=eth,net,web3"
      - "--ws.origins=*"
      - "--port=30304"
      - "--maxpeers=25"
    entrypoint: ["/bin/sh", "-c", "exec geth $$@", "--"]

  fukuii:
    image: ${FUKUII_IMAGE:-ghcr.io/chippr-robotics/fukuii:latest}
    container_name: fukuii-cirith-ungol
    restart: unless-stopped
    networks:
      - fukuii-cirith-ungol
    depends_on:
      - coregeth
    ports:
      # JSON-RPC HTTP
      - "8545:8545"
      # JSON-RPC WebSocket  
      - "8546:8546"
      # P2P networking
      - "30303:30303/tcp"
      - "30303:30303/udp"
      - "9076:9076"
    volumes:
      # Configuration files
      - ./conf/etc.conf:/app/conf/etc.conf:ro
      - ./conf/logback.xml:/app/conf/logback.xml:ro
      - ./conf/static-nodes.json:/app/data/static-nodes.json
      # Override built-in chain configs with workspace versions (keeps ops harness in sync with repo changes)
      - ../../src/main/resources/conf/base/chains/mordor-chain.conf:/app/conf/base/chains/mordor-chain.conf:ro
      - ../../src/main/resources/conf/base/chains/gorgoroth-chain.conf:/app/conf/base/chains/gorgoroth-chain.conf:ro
      # Data directory (persistent)
      - fukuii-cirith-ungol-data:/app/data
      # Logs directory
      - fukuii-cirith-ungol-logs:/app/logs
    environment:
      # Set node identifier for logging
      - FUKUII_NODE_ID=cirith-ungol
      - FUKUII_ENV=cirith-ungol-mordor
      # Reduce Pekko (actor system) log noise; logback is configured via logging.logs-level.
      - PEKKO_LOGLEVEL=INFO
      # Debug tracing flags - set FUKUII_TRACE_BLOCK to enable detailed transaction/CREATE logging
      # Example: FUKUII_TRACE_BLOCK=35554 FUKUII_TRACE_TX=0xdeadbeef1234567890abcdef1234567890abcdef1234567890abcdef12345678 docker compose up
      - FUKUII_TRACE_BLOCK=${FUKUII_TRACE_BLOCK:-}
      - FUKUII_TRACE_TX=${FUKUII_TRACE_TX:-}
    # Configuration files are loaded from /app/conf/
    command: 
      - "-Dconfig.file=/app/conf/etc.conf"
      - "-Dlogback.configurationFile=/app/conf/logback.xml"
      - "-Dfukuii.trace.block=${FUKUII_TRACE_BLOCK:-}"
      - "-Dfukuii.trace.tx=${FUKUII_TRACE_TX:-}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fukuii-cirith-ungol-data:
    driver: local
     - /chipprbots/blockchain/chain-data/etc/fukuii/.ethereum
     
  fukuii-cirith-ungol-logs:
    driver: local
