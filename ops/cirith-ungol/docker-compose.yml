# Cirith Ungol Docker Compose Configuration
# Named after the pass of the spider in Mordor
# Fukuii node configured for ETC mainnet testing
# Focus: General testing and validation

networks:
  fukuii-cirith-ungol:
    driver: bridge

services:
  coregeth:
    image: etclabscore/core-geth:latest
    container_name: coregeth-cirith-ungol
    restart: unless-stopped
    networks:
      - fukuii-cirith-ungol
    ports:
      - "18545:8545"
      - "18546:8546"
      - "30304:30304/tcp"
      - "30304:30304/udp"
    volumes:
      - coregeth-cirith-ungol-data:/root/.ethereum
      - ./conf/coregeth-config.toml:/root/.ethereum/config.toml:ro
    command:
      - "--config=/root/.ethereum/config.toml"
      - "--networkid=61"
      - "--classic"
      - "--datadir=/root/.ethereum"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.port=8545"
      - "--http.api=eth,net,web3,personal,admin,debug"
      - "--http.corsdomain=*"
      - "--ws"
      - "--ws.addr=0.0.0.0"
      - "--ws.port=8546"
      - "--ws.api=eth,net,web3"
      - "--ws.origins=*"
      - "--port=30304"
      - "--maxpeers=25"
    entrypoint: ["/bin/sh", "-c", "exec geth $$@", "--"]

  fukuii:
    image: ghcr.io/chippr-robotics/fukuii:0.1.191
    container_name: fukuii-cirith-ungol
    restart: unless-stopped
    networks:
      - fukuii-cirith-ungol
    depends_on:
      - coregeth
    ports:
      # JSON-RPC HTTP
      - "8545:8545"
      # JSON-RPC WebSocket  
      - "8546:8546"
      # P2P networking
      - "30303:30303/tcp"
      - "30303:30303/udp"
      - "9076:9076"
    volumes:
      # Configuration files
      - ./conf/etc.conf:/app/conf/etc.conf:ro
      - ./conf/logback.xml:/app/conf/logback.xml:ro
      - ./conf/static-nodes.json:/app/data/static-nodes.json
      # Data directory (persistent)
      - fukuii-cirith-ungol-data:/app/data
      # Logs directory
      - fukuii-cirith-ungol-logs:/app/logs
    environment:
      # Set node identifier for logging
      - FUKUII_NODE_ID=cirith-ungol
      - FUKUII_ENV=cirith-ungol-mainnet
    # Configuration files are loaded from /app/conf/
    command: ["-Dconfig.file=/app/conf/etc.conf", "-Dlogback.configurationFile=/app/conf/logback.xml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fukuii-cirith-ungol-data:
    driver: local
  fukuii-cirith-ungol-logs:
    driver: local
  coregeth-cirith-ungol-data:
    driver: local
