# Cirith Ungol Docker Compose Configuration
# Named after the pass of the spider in Mordor
# Fukuii node configured for Ethereum Classic mainnet testing
# Focus: FastSync/SNAP validation with production traffic

networks:
  fukuii-cirith-ungol:
    driver: bridge

services:
  fukuii:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: fukuii-cirith-ungol
    restart: unless-stopped
    networks:
      - fukuii-cirith-ungol
    ports:
      # JSON-RPC HTTP
      - "8545:8545"
      # JSON-RPC WebSocket  
      - "8546:8546"
      # P2P networking
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      # Mode-specific configuration is rendered by fukuii-cli into conf/generated/
      - ./conf/generated/runtime.conf:/app/conf/etc.conf:ro
      - ./conf/logback.xml:/app/conf/logback.xml:ro
      # Data directory (persistent)
      - fukuii-cirith-ungol-data:/app/data
      # Logs directory
      - fukuii-cirith-ungol-logs:/app/logs
    environment:
      # Set node identifier for logging
      - FUKUII_NODE_ID=cirith-ungol
      - FUKUII_ENV=cirith-ungol-mainnet
      - FUKUII_SYNC_MODE=${CIRITH_SYNC_MODE:-fast}
    # Configuration files are loaded from /app/conf/
    command: ["-Dconfig.file=/app/conf/etc.conf", "-Dlogback.configurationFile=/app/conf/logback.xml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fukuii-cirith-ungol-data:
    driver: local
  fukuii-cirith-ungol-logs:
    driver: local
