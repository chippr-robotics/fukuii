# Run 002 Configuration - Mordor Testnet with Debug Logging
# This configuration sets up a Fukuii node for the Mordor testnet
# with enhanced debug logging for sync and snap components
# Mordor is used for safety (testnet) instead of mainnet

include "base.conf"

fukuii {
  blockchains {
    # Network set to Mordor (ETC testnet) for safe testing/debugging
    network = "mordor"
  }
}
