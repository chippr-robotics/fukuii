# Run 002 Docker Compose Configuration
# Fukuii node configured for Mordor testnet with debug logging for sync/snap
# Using Mordor (ETC testnet) for safety instead of mainnet

networks:
  fukuii-run002:
    driver: bridge

services:
  fukuii:
    image: chipprbots/fukuii-mordor:latest
    container_name: fukuii-run-002
    restart: unless-stopped
    networks:
      - fukuii-run002
    ports:
      # JSON-RPC HTTP
      - "8545:8545"
      # JSON-RPC WebSocket  
      - "8546:8546"
      # P2P networking
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      # Configuration files
      - ./conf/mordor.conf:/app/conf/mordor.conf:ro
      - ./conf/logback.xml:/app/conf/logback.xml:ro
      # Data directory (persistent)
      - fukuii-run002-data:/app/data
      # Logs directory
      - fukuii-run002-logs:/app/logs
    environment:
      # Use custom logback configuration
      - JAVA_OPTS=-Dlogback.configurationFile=/app/conf/logback.xml
      # Set node identifier for logging
      - FUKUII_NODE_ID=run-002
      - FUKUII_ENV=run-002-debug
    command: ["-Dconfig.file=/app/conf/mordor.conf"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fukuii-run002-data:
    driver: local
  fukuii-run002-logs:
    driver: local
