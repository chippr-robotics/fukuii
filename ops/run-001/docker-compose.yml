# Run 001 Docker Compose Configuration
# Fukuii node configured for Mordor testnet with debug logging for sync/snap
# Using Mordor (ETC testnet) for safety instead of mainnet

version: '3.8'

networks:
  fukuii-run001:
    driver: bridge

services:
  fukuii:
    image: ghcr.io/chippr-robotics/fukuii:latest
    container_name: fukuii-run-001
    restart: unless-stopped
    networks:
      - fukuii-run001
    ports:
      # JSON-RPC HTTP
      - "8545:8545"
      # JSON-RPC WebSocket  
      - "8546:8546"
      # P2P networking
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      # Configuration files
      - ./conf/mordor.conf:/app/conf/mordor.conf:ro
      - ./conf/logback.xml:/app/conf/logback.xml:ro
      # Data directory (persistent)
      - fukuii-run001-data:/app/data
      # Logs directory
      - fukuii-run001-logs:/app/logs
    environment:
      # Use custom logback configuration
      - JAVA_OPTS=-Dlogback.configurationFile=/app/conf/logback.xml
      # Set node identifier for logging
      - FUKUII_NODE_ID=run-001
      - FUKUII_ENV=run-001-debug
    command: ["mordor"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fukuii-run001-data:
    driver: local
  fukuii-run001-logs:
    driver: local
