# Example Custom Configuration File for Fukuii
# ═══════════════════════════════════════════════════════
# This is an example of a custom configuration file that can be used
# with the --config flag to customize your Fukuii node for specific
# use cases like mining, archive nodes, or custom network settings.
#
# Usage: ./bin/fukuii --config /path/to/this/file.conf
#
# ⚠️ IMPORTANT: Custom config files MUST include the base configuration
# ═══════════════════════════════════════════════════════

# Include base configuration (REQUIRED - do not remove)
include "app.conf"

# ═══════════════════════════════════════════════════════
# NETWORK CONFIGURATION
# ═══════════════════════════════════════════════════════
fukuii {
  blockchains {
    # Network to connect to: "etc", "eth", "mordor", etc.
    network = "mordor"
  }

  # ═══════════════════════════════════════════════════════
  # NODE IDENTITY
  # ═══════════════════════════════════════════════════════
  network {
    # Custom node name (optional)
    # node-name = "my-custom-node"
    
    # ═══════════════════════════════════════════════════════
    # RPC CONFIGURATION
    # ═══════════════════════════════════════════════════════
    rpc {
      http {
        # RPC interface to bind to
        # "0.0.0.0" = all interfaces, "127.0.0.1" = localhost only
        interface = "0.0.0.0"
        
        # RPC port
        port = 8545
        
        # Enable/disable RPC
        enabled = true
        
        # CORS settings
        cors-allowed-origins = "*"
      }
      
      # WebSocket RPC settings
      # websocket {
      #   enabled = true
      #   interface = "0.0.0.0"
      #   port = 8546
      # }
    }
    
    # ═══════════════════════════════════════════════════════
    # P2P NETWORK SETTINGS
    # ═══════════════════════════════════════════════════════
    server-address {
      # P2P listening interface
      interface = "0.0.0.0"
      
      # P2P port
      port = 30303
    }
    
    # Maximum number of peers
    peer {
      max-outgoing-peers = 10
      max-incoming-peers = 5
      max-pending-peers = 5
    }
  }
  
  # ═══════════════════════════════════════════════════════
  # DATA DIRECTORY
  # ═══════════════════════════════════════════════════════
  # Uncomment to customize data directory
  # datadir = "/path/to/custom/data/directory"
  
  # ═══════════════════════════════════════════════════════
  # DATABASE SETTINGS
  # ═══════════════════════════════════════════════════════
  db {
    # RocksDB settings
    rocksdb {
      # Cache size in MB (increase for better performance)
      # block-cache-size = 512
      
      # Write buffer size in MB
      # write-buffer-size = 64
      
      # Maximum number of write buffers
      # max-write-buffer-number = 3
    }
  }
  
  # ═══════════════════════════════════════════════════════
  # BLOCKCHAIN SETTINGS
  # ═══════════════════════════════════════════════════════
  blockchain {
    # Cache size for blockchain data (in MB)
    # Increase for archive nodes or high-throughput scenarios
    cache-size = 2048
    
    # Checkpoint bootstrap (enabled by default for faster sync)
    # use-bootstrap-checkpoints = true
  }
  
  # ═══════════════════════════════════════════════════════
  # MINING CONFIGURATION (if applicable)
  # ═══════════════════════════════════════════════════════
  # mining {
  #   enabled = false
  #   coinbase = "0x0000000000000000000000000000000000000000"
  #   mining-threads = 1
  # }
  
  # ═══════════════════════════════════════════════════════
  # TRANSACTION POOL
  # ═══════════════════════════════════════════════════════
  txPool {
    # Maximum number of pending transactions
    # pool-size = 4096
    
    # Minimum gas price to accept transactions
    # min-gas-price = 1000000000  # 1 Gwei
  }
  
  # ═══════════════════════════════════════════════════════
  # LOGGING
  # ═══════════════════════════════════════════════════════
  # Logging is configured in conf/logback.xml
  # You can override log levels using JVM properties:
  # -Dlogback.configurationFile=/path/to/custom/logback.xml
  
  # ═══════════════════════════════════════════════════════
  # METRICS AND MONITORING
  # ═══════════════════════════════════════════════════════
  metrics {
    # Enable Prometheus metrics endpoint
    # enabled = true
    # port = 9095
  }
}

