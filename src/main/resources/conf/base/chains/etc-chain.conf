  # Ethereum network identifier:
  # 1 - mainnet, 3 - ropsten, 7 - mordor
  network-id = 1

  # The ID of the accepted chain
  chain-id = "0x3d"

  # Advertise snap/1 for future interoperability even though current ETC peers don't support it
  
  # ETC Mainnet-specific sync configuration
  # SNAP sync is not viable on ETC mainnet because peers don't advertise snap/1 capability
  # Analysis from run-006 showed 0% of peers support SNAP, causing all requests to timeout
  # FastSync is the proven, reliable sync method for ETC mainnet
  sync {
    # Disable SNAP sync for ETC mainnet (peers don't support it)
    do-snap-sync = false
    
    # Enable FastSync - proven reliable on ETC mainnet
    do-fast-sync = true
  }

  # Possibility to set Proof of Work target time for testing purposes.
  # null means that the standard difficulty calculation rules are used
  pow-target-time = null

