  # MESS (Modified Exponential Subjective Scoring) configuration
  # MESS provides protection against long-range reorganization attacks by applying
  # time-based penalties to blocks received late by the node
  mess {
    # Enable MESS scoring (default: false for backward compatibility)
    enabled = false

    # Decay constant (lambda) in exponential function (per second)
    # Higher values = stronger penalties for delayed blocks
    # Default: 0.0001 per second
    decay-constant = 0.0001

    # Maximum time delta to consider (in seconds)
    # Blocks older than this are treated as having this age
    # Default: 30 days = 2,592,000 seconds
    max-time-delta = 2592000

    # Minimum weight multiplier (prevents weights from going to zero)
    # Default: 0.0001 (0.01%)
    min-weight-multiplier = 0.0001
  }
