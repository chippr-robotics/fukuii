{
    # Gorgoroth Internal Test Network
    # Named after the plateau in Mordor where Sauron trained his armies
    # Private ETC-compatible test network for development and testing
    
    # Network ID for internal test network
    network-id = 1337
    
    # Chain ID for Gorgoroth network (1337 in hex)
    chain-id = "0x539"

    # Capabilities for ETC-compatible private network
    capabilities = ["eth/63", "eth/64", "eth/65", "eth/66"]

    # Fast block time for testing
    pow-target-time = 15 seconds

    # Frontier block number
    frontier-block-number = "0"

    # Homestead fork block number
    # Doc: https://github.com/ethereum/EIPs/blob/master/EIPS/eip-2.md
    homestead-block-number = "0"

    # EIP-106 fork block number (disabled for ETC)
    # Doc: https://github.com/ethereum/EIPs/issues/106
    eip106-block-number = "1000000000000000000"

    # EIP-150 fork block number
    # Doc: https://github.com/ethereum/EIPs/issues/150
    eip150-block-number = "0"

    # EIP-155 fork block number
    # Doc: https://github.com/ethereum/eips/issues/155
    eip155-block-number = "0"

    # EIP-160 fork block number
    # Doc: https://github.com/ethereum/EIPs/issues/160
    eip160-block-number = "0"

    # EIP-161 fork block number (ETH only - disabled for ETC)
    # Doc: https://github.com/ethereum/EIPs/blob/master/EIPS/eip-161.md
    eip161-block-number = "1000000000000000000"

    # EIP-170 max code size (enabled from Atlantis fork)
    # Doc: https://github.com/ethereum/EIPs/issues/170
    max-code-size = "24576"

    # Difficulty bomb configuration
    # Doc: https://github.com/ethereumproject/ECIPs/blob/master/ECIPs/ECIP-1010.md
    difficulty-bomb-pause-block-number = "0"
    difficulty-bomb-continue-block-number = "0"
    
    # Difficulty bomb defusion
    # Doc: https://github.com/ethereumproject/ECIPs/blob/master/ECIPs/ECIP-1041.md
    difficulty-bomb-removal-block-number = "0"

    # Byzantium fork block number (ETH only - disabled for ETC)
    # https://github.com/ethereum/EIPs/blob/master/EIPS/eip-609.md
    byzantium-block-number = "1000000000000000000"

    # Atlantis fork block number (ETC only - enabled at genesis)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1054
    atlantis-block-number = "0"

    # Agharta fork block number (ETC only - enabled at genesis)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1056
    agharta-block-number = "0"

    # Phoenix fork block number (ETC only - enabled at genesis)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1088
    phoenix-block-number = "0"

    # Constantinople fork block number (ETH only - disabled)
    # https://github.com/ethereum/pm/issues/53
    constantinople-block-number = "1000000000000000000"

    # Petersburg fork block number (ETH only - disabled)
    # https://github.com/ethereum/EIPs/blob/master/EIPS/eip-1716.md
    petersburg-block-number = "1000000000000000000"

    # Istanbul fork block number (ETH only - disabled)
    # https://eips.ethereum.org/EIPS/eip-1679
    istanbul-block-number = "1000000000000000000"

    # Proto-treasury fork block number (ETC only - enabled at genesis for testing)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1098
    treasury-address = "0358e65dfe67b350eb827ffa17a82e7bb5f4c0c6"
    ecip1098-block-number = "0"

    # Checkpointing fork block number (disabled for PoW testing realism)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1097
    # Has to be equal or greater than ecip1098-block-number
    ecip1097-block-number = "1000000000000000000"

    # Epoch calibration block number (enabled at genesis)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1099
    ecip1099-block-number = "0"

    # Muir Glacier fork block number (ETH only - disabled)
    # https://eips.ethereum.org/EIPS/eip-2387
    muir-glacier-block-number = "1000000000000000000"

    # Magneto EVM and Protocol Upgrades (ETC only - enabled at genesis)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1103
    magneto-block-number = "0"

    # Berlin fork block number (ETH only - disabled)
    berlin-block-number = "1000000000000000000"

    # Mystique EVM and Protocol Upgrades (ETC only - enabled at genesis)
    # Implements EIP-3529: Reduction in refunds
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1104
    mystique-block-number = "0"

    # Spiral EVM and Protocol Upgrades (ETC only - enabled at genesis)
    # Implements EIP-3855: PUSH0 instruction
    # Implements EIP-3651: Warm COINBASE
    # Implements EIP-3860: Limit and meter initcode
    # Implements EIP-6049: Deprecate SELFDESTRUCT (informational)
    # https://ecips.ethereumclassic.org/ECIPs/ecip-1109
    spiral-block-number = "0"

    # DAO fork configuration (disabled - ETC does not follow DAO fork)
    # https://blog.ethereum.org/2016/07/20/hard-fork-completed/
    dao = null

    # Starting nonce of an empty account
    account-start-nonce = "0"

    # Custom genesis JSON file
    custom-genesis-file = { include required("gorgoroth-genesis.json") }

    # Monetary policy parameters (ECIP-1017)
    # Doc: https://github.com/ethereumproject/ECIPs/blob/master/ECIPs/ECIP-1017.md
    monetary-policy {
        # Block reward in the first era
        first-era-block-reward = "5000000000000000000"
        
        # Reduced block reward after Byzantium fork (N/A for ETC)
        first-era-reduced-block-reward = "3000000000000000000"
        
        # Reduced block reward after Constantinople fork (N/A for ETC)
        first-era-constantinople-reduced-block-reward = "2000000000000000000"
        
        # Monetary policy era duration in number of blocks (ECIP-1017)
        era-duration = 5000000
        
        # Rate at which rewards get reduced in successive eras
        # Value in range [0.0, 1.0]
        reward-reduction-rate = 0.2
    }

    # Gas tie breaker (for testing only)
    gas-tie-breaker = false

    # Use Ethereum-compatible storage format
    eth-compatible-storage = true

    # No bootstrap nodes - using static node discovery for private network
    bootstrap-nodes = []

    # No checkpoint authorities for internal test network
    checkpoint-public-keys = []

    # No allowed miners restriction - all nodes can mine
    allowed-miners = []
}
