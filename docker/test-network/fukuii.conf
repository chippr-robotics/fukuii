# Fukuii Test Network Configuration
# Configuration to connect fukuii to core-geth node

fukuii {
  # Network configuration for Ethereum Classic
  network {
    network-id = 61
    
    # Discovery configuration
    discovery {
      enabled = true
      
      # Bootstrap nodes - core-geth node
      bootstrap-nodes = [
        "enode://[email protected]:30303"
      ]
      
      # Discovery protocol settings
      discovery-port = 30303
      interface = "0.0.0.0"
      
      # Enable more verbose discovery logging
      message-expiration = 90 seconds
    }
    
    # Peer configuration
    peer {
      max-outgoing-peers = 10
      max-incoming-peers = 5
      max-pending-peers = 5
      
      connection-timeout = 30 seconds
      
      # Network interface to bind to
      interface = "0.0.0.0"
      port = 30303
    }
    
    # RLPx configuration for encrypted connections
    rlpx {
      wait-for-handshake-timeout = 30 seconds
      wait-for-status-timeout = 30 seconds
      wait-for-chain-check-timeout = 15 seconds
    }
  }
  
  # Blockchain synchronization configuration
  sync {
    # Use regular sync for testing
    do-fast-sync = false
    
    # More aggressive sync for testing
    peers-scan-interval = 3 seconds
    blacklist-duration = 30 seconds
    
    # Checkpoint sync settings
    check-for-new-block-interval = 5 seconds
    block-resolving-max-pending = 50
  }
  
  # Logging configuration
  logging {
    # Enable detailed logging for network and sync
    logs-dir = "/app/logs"
    
    # JSON-RPC logging
    json-rpc-http-mode-enabled = true
  }
  
  # JSON-RPC API configuration
  rpc {
    http {
      enabled = true
      interface = "0.0.0.0"
      port = 8546
      
      apis = "eth,web3,net,personal"
    }
    
    ws {
      enabled = true
      interface = "0.0.0.0"
      port = 8547
      
      apis = "eth,web3,net"
    }
  }
  
  # Metrics for monitoring
  metrics {
    enabled = true
    port = 9095
  }
}
